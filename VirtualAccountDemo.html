            { id: 'TX001', date: new Date().toISOString(), type: 'CREDIT', vaId: 'VA_BLOCK_1', vaCode: 'VA001-B1', vaName: 'Gói thầu XL01 - Licochu', amount: 4000000000, reference: 'Tam ung hop dong dot 1', beneficiary: '', status: 'SUCCESS' },
            { id: 'TX002', date: new Date(Date.now() - 86400000).toISOString(), type: 'CREDIT', vaId: 'VA_PROJ_B_BLK_A', vaCode: 'VA002-A', vaName: 'Phân khu A - Biệt thự', amount: 5000000000, reference: 'Thu tien coc khach hang', beneficiary: '', status: 'SUCCESS' },
        ];

        const initialIdentifiers = [
            { id: 'ID001', type: 'CONTRACT_NO', value: 'HD-XL01-2024', vaId: 'VA_BLOCK_1', status: 'ACTIVE' },
            { id: 'ID002', type: 'TAX_CODE', value: '0100100099-001', vaId: 'VA_PROJ_A', status: 'ACTIVE' },
            { id: 'ID003', type: 'INVOICE_NO', value: 'INV-2024-999', vaId: 'VA_PROJ_B_BLK_B', status: 'ACTIVE' },
        ];

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('DASHBOARD');
            const [lang, setLang] = useState('vi'); // 'vi' or 'en'
            
            // Global State with Persistence
            const [corporate, setCorporate] = useState(() => loadState('BANKB_CORP', initialCorporate));
            const [virtualAccounts, setVirtualAccounts] = useState(() => loadState('BANKB_VAS', initialVAs));
            const [transactions, setTransactions] = useState(() => loadState('BANKB_TXS', initialTx));
            const [identifiers, setIdentifiers] = useState(() => loadState('BANKB_IDS', initialIdentifiers));
            
            const [notifications, setNotifications] = useState([]);

            useEffect(() => saveState('BANKB_CORP', corporate), [corporate]);
            useEffect(() => saveState('BANKB_VAS', virtualAccounts), [virtualAccounts]);
            useEffect(() => saveState('BANKB_TXS', transactions), [transactions]);
            useEffect(() => saveState('BANKB_IDS', identifiers), [identifiers]);

            const notify = (msg, type = 'info') => {
                const id = generateId();
                setNotifications(prev => [...prev, { id, msg, type }]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 3000);
            };

            const handleResetData = () => {
                if (confirm(lang === 'vi' ? 'Bạn có chắc chắn muốn xóa dữ liệu?' : 'Are you sure you want to reset data?')) {
                    localStorage.clear();
                    window.location.reload();
                }
            };

            const t = (section, key) => {
                try { return resources[lang][section][key] || key; } 
                catch { return key; }
            };

            const toggleLang = () => setLang(prev => prev === 'vi' ? 'en' : 'vi');

            const renderContent = () => {
                switch (activeTab) {
                    case 'DASHBOARD': return <Dashboard corporate={corporate} vas={virtualAccounts} txs={transactions} t={t} />;
                    case 'ONBOARDING': return <CorporateOnboarding corporate={corporate} setCorporate={setCorporate} notify={notify} t={t} />;
                    case 'VA_LIFECYCLE': return <VALifecycle vas={virtualAccounts} setVas={setVirtualAccounts} notify={notify} corporate={corporate} t={t} />;
                    case 'TRANSACTIONS': return <TransactionHub vas={virtualAccounts} setVas={setVirtualAccounts} txs={transactions} setTxs={setTransactions} corporate={corporate} notify={notify} identifiers={identifiers} t={t} />;
                    case 'IDENTIFIERS': return <IdentifierManager identifiers={identifiers} setIdentifiers={setIdentifiers} vas={virtualAccounts} notify={notify} t={t} />;
                    case 'REPORTS': return <Reporting vas={virtualAccounts} txs={transactions} t={t} />;
                    case 'GUIDE': return <UserGuide t={t} lang={lang} />;
                    default: return <Dashboard corporate={corporate} vas={virtualAccounts} txs={transactions} t={t} />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans text-gray-800">
                    {/* Header */}
                    <header className="bg-bankb-primary text-white p-4 shadow-md flex justify-between items-center relative overflow-hidden">
                        <div className="absolute bottom-0 left-0 w-full h-1 bg-bankb-accent"></div>
                        <div className="flex items-center gap-3 z-10">
                            {/* Updated Logo from URL */}
                            <img 
                                src="https://logos-world.net/wp-content/uploads/2023/02/BIDV-Logo-500x281.png" 
                                alt="BIDV Logo" 
                                className="h-10 w-auto object-contain bg-white rounded-lg px-1 shadow"
                            />
                            <div>
                                <h1 className="font-bold text-lg tracking-wide">{resources[lang].app_name}</h1>
                                <p className="text-xs opacity-90 text-bankb-accent">{resources[lang].subtitle}</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 text-sm z-10">
                            {/* Lang Toggle */}
                            <button onClick={toggleLang} className="flex items-center gap-1 px-3 py-1 bg-white/10 hover:bg-white/20 rounded border border-white/20 transition-all">
                                <IconWrapper name="Globe" size={14} />
                                <span className="font-bold">{lang.toUpperCase()}</span>
                            </button>

                            <button onClick={handleResetData} className="flex items-center gap-1 px-3 py-1 bg-red-800 hover:bg-red-700 text-white rounded text-xs transition-colors border border-red-600">
                                <IconWrapper name="Trash2" size={14} /> {resources[lang].reset_demo}
                            </button>
                            <div>
                                <span className="opacity-75 block text-right text-xs">{resources[lang].welcome},</span>
                                <span className="font-semibold text-white">Admin (OPS)</span>
                            </div>
                        </div>
                    </header>

                    {/* Layout */}
                    <div className="flex flex-1 overflow-hidden">
                        <nav className="w-64 bg-white border-r border-gray-200 flex flex-col shadow-sm relative">
                            <div className="p-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Apps / Modules</div>
                            <NavButton active={activeTab === 'DASHBOARD'} onClick={() => setActiveTab('DASHBOARD')} icon="LayoutDashboard" label={t('menu', 'dashboard')} color="text-bankb-primary" />
                            <NavButton active={activeTab === 'ONBOARDING'} onClick={() => setActiveTab('ONBOARDING')} icon="Building2" label={t('menu', 'onboarding')} color="text-blue-600" />
                            <NavButton active={activeTab === 'VA_LIFECYCLE'} onClick={() => setActiveTab('VA_LIFECYCLE')} icon="GitFork" label={t('menu', 'lifecycle')} color="text-purple-600" />
                            <NavButton active={activeTab === 'IDENTIFIERS'} onClick={() => setActiveTab('IDENTIFIERS')} icon="Tag" label={t('menu', 'identifiers')} color="text-orange-500" />
                            <NavButton active={activeTab === 'TRANSACTIONS'} onClick={() => setActiveTab('TRANSACTIONS')} icon="ArrowRightLeft" label={t('menu', 'transactions')} color="text-green-600" />
                            <NavButton active={activeTab === 'REPORTS'} onClick={() => setActiveTab('REPORTS')} icon="FileBarChart" label={t('menu', 'reports')} color="text-indigo-600" />
                            
                            <div className="mt-4 pt-4 border-t border-gray-100">
                                <NavButton active={activeTab === 'GUIDE'} onClick={() => setActiveTab('GUIDE')} icon="BookOpen" label={t('menu', 'guide')} color="text-gray-600" />
                            </div>

                            <div className="mt-auto p-4 text-[10px] text-gray-400 text-center border-t">
                                © 2024 BankB Ebank<br/>
                                Bản quyền Trương Hồng Quân
                            </div>
                        </nav>

                        <main className="flex-1 overflow-auto bg-gray-50 p-6 relative">
                            {renderContent()}
                            <div className="absolute top-4 right-4 flex flex-col gap-2 z-50">
                                {notifications.map(n => (
                                    <div key={n.id} className={`p-3 rounded shadow-lg text-white text-sm animate-bounce-in flex items-center gap-2 ${n.type === 'error' ? 'bg-bankb-red' : 'bg-bankb-primary'}`}>
                                        <IconWrapper name={n.type === 'error' ? 'Activity' : 'CheckCircle'} size={16} />
                                        {n.msg}
                                    </div>
                                ))}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const NavButton = ({ active, onClick, icon, label, color }) => (
            <button 
                onClick={onClick}
                className={`flex items-center gap-3 px-6 py-3.5 text-sm font-medium transition-all w-full text-left border-l-4
                ${active ? 'bg-green-50 text-bankb-primary border-bankb-primary' : 'text-gray-600 hover:bg-gray-50 border-transparent'}`}
            >
                <IconWrapper name={icon} size={20} className={active ? 'text-bankb-primary' : color} />
                {label}
            </button>
        );

        // --- SUB COMPONENTS ---

        const Dashboard = ({ corporate, vas, txs, t }) => {
            const totalBalance = vas ? vas.reduce((sum, v) => sum + v.balance, 0) : 0;
            const activeVAs = vas ? vas.filter(v => v.status === 'ACTIVE').length : 0;
            const txToday = txs ? txs.length : 0;

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-800">{t('dashboard', 'title')}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <StatCard title={t('dashboard', 'total_shadow')} value={totalBalance.toLocaleString() + ' VND'} icon="Wallet" color="text-emerald-600" bgColor="bg-emerald-100" />
                        <StatCard title={t('dashboard', 'active_vas')} value={activeVAs} icon="CheckCircle" color="text-blue-600" bgColor="bg-blue-100" />
                        <StatCard title={t('dashboard', 'tx_today')} value={txToday} icon="Activity" color="text-purple-600" bgColor="bg-purple-100" />
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <h3 className="font-semibold mb-4 text-bankb-primary flex items-center gap-2">
                            <IconWrapper name="Building2" size={20} /> {t('dashboard', 'dda_info')}
                        </h3>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-50 text-gray-600 uppercase">
                                    <tr>
                                        <th className="px-4 py-3">{t('dashboard', 'account_no')}</th>
                                        <th className="px-4 py-3">{t('dashboard', 'cif')}</th>
                                        <th className="px-4 py-3">{t('dashboard', 'real_balance')}</th>
                                        <th className="px-4 py-3">{t('dashboard', 'status')}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {corporate?.ddaAccounts.map(dda => (
                                        <tr key={dda.id} className="border-b last:border-0 hover:bg-gray-50 transition-colors">
                                            <td className="px-4 py-3 font-medium text-gray-800">{dda.accountNo}</td>
                                            <td className="px-4 py-3 text-gray-500">{corporate.cif}</td>
                                            <td className="px-4 py-3 font-bold text-bankb-primary text-lg">{dda.balance.toLocaleString()} {dda.currency}</td>
                                            <td className="px-4 py-3"><span className="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-semibold">ACTIVE</span></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const StatCard = ({ title, value, icon, color, bgColor }) => (
            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between hover:shadow-md transition-shadow">
                <div><p className="text-sm text-gray-500 font-medium mb-1">{title}</p><p className="text-2xl font-bold text-gray-800">{value}</p></div>
                <div className={`p-4 rounded-full ${bgColor} ${color}`}><IconWrapper name={icon} size={28} /></div>
            </div>
        );

        const UserGuide = ({ t, lang }) => {
            const terms = resources[lang].guide.terms;
            const steps = resources[lang].guide.steps || [];
            return (
                <div className="space-y-8">
                    <h2 className="text-2xl font-bold text-gray-800">{t('guide', 'title')}</h2>
                    
                    {/* Glossary Section */}
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <h3 className="text-lg font-bold mb-4 text-bankb-primary flex items-center gap-2">
                            <IconWrapper name="BookOpen" /> {t('guide', 'glossary_title')}
                        </h3>
                        <div className="grid gap-4 md:grid-cols-2">
                            {Object.entries(terms).map(([key, desc]) => (
                                <div key={key} className="p-4 bg-gray-50 rounded border border-gray-100">
                                    <span className="font-bold text-blue-700 block mb-1">{key}</span>
                                    <p className="text-sm text-gray-600 leading-relaxed">{desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Detailed Steps Guide */}
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                         <h3 className="text-lg font-bold mb-6 text-gray-700 flex items-center gap-2">
                            <IconWrapper name="Activity" className="text-orange-500" />
                            {t('guide', 'guide_title')}
                        </h3>
                         <div className="space-y-6">
                            {steps.map((step, index) => (
                                <div key={index} className="flex gap-4">
                                    <div className="w-8 h-8 rounded-full bg-bankb-primary text-white flex items-center justify-center font-bold flex-shrink-0 text-sm shadow-sm ring-4 ring-green-50">
                                        {index + 1}
                                    </div>
                                    <div className="pt-1">
                                        <h4 className="font-bold text-gray-800 mb-1">{step.title}</h4>
                                        <p className="text-sm text-gray-600 leading-relaxed">{step.desc}</p>
                                    </div>
                                </div>
                            ))}
                         </div>
                    </div>
                </div>
            );
        };

        const CorporateOnboarding = ({ corporate, setCorporate, notify, t }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState(corporate);
            const handleSave = () => { setCorporate(formData); setIsEditing(false); notify('Success'); };

            return (
                <div className="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                    <div className="flex justify-between items-center mb-6 pb-4 border-b">
                        <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><IconWrapper name="Building2" className="text-bankb-primary" />{t('onboarding', 'title')}</h2>
                        <button onClick={() => isEditing ? handleSave() : setIsEditing(true)} className={`px-4 py-2 rounded text-white text-sm font-medium transition-colors ${isEditing ? 'bg-bankb-primary' : 'bg-gray-600'}`}>{isEditing ? t('onboarding', 'save') : t('onboarding', 'edit')}</button>
                    </div>
                    <div className="grid grid-cols-2 gap-6">
                        <InputGroup label={t('onboarding', 'cif_label')} value={formData.cif} onChange={e => setFormData({...formData, cif: e.target.value})} disabled={!isEditing} />
                        <InputGroup label={t('onboarding', 'name_label')} value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} disabled={!isEditing} />
                        <InputGroup label={t('onboarding', 'corp_id_label')} value={formData.id} disabled={true} />
                        <InputGroup label={t('onboarding', 'segment_label')} value={formData.segment} onChange={e => setFormData({...formData, segment: e.target.value})} disabled={!isEditing} type="select" options={['CORPORATE', 'SME', 'FDI', 'LDC/UBND']} />
                    </div>
                    <div className="mt-8">
                        <h3 className="text-md font-semibold text-gray-700 mb-3 border-b pb-2">{t('onboarding', 'dda_list')}</h3>
                        {formData.ddaAccounts.map((dda, idx) => (
                            <div key={idx} className="flex gap-4 items-end mb-4 bg-gray-50 p-4 rounded border border-gray-100">
                                <InputGroup label={t('dashboard', 'account_no')} value={dda.accountNo} disabled={true} />
                                <InputGroup label={t('dashboard', 'real_balance')} value={dda.balance.toLocaleString()} disabled={true} />
                                <InputGroup label="Currency" value={dda.currency} disabled={true} />
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const VALifecycle = ({ vas, setVas, notify, t }) => {
            const [showModal, setShowModal] = useState(false);
            const [newVA, setNewVA] = useState({ name: '', parentId: '', metadata: { project_code: '', household_id: '', end_date: '' } });
            
            const treeData = useMemo(() => {
                const map = {}; const roots = []; const nodeList = JSON.parse(JSON.stringify(vas));
                nodeList.forEach((node, i) => { map[node.id] = i; nodeList[i].children = []; });
                nodeList.forEach(node => {
                    if (node.parentId !== null && map[node.parentId] !== undefined) nodeList[map[node.parentId]].children.push(node);
                    else roots.push(node);
                });
                return roots;
            }, [vas]);

            const handleCreateVA = (e) => {
                e.preventDefault();
                if(!newVA.parentId) return notify('Select Parent!', 'error');
                const parent = vas.find(v => v.id === newVA.parentId);
                const code = parent.code + '-' + generateId().substring(0,3).toUpperCase();
                const createdVA = { id: 'VA_' + generateId(), code, name: newVA.name, parentId: newVA.parentId, level: parent.level + 1, balance: 0, status: 'ACTIVE', metadata: { ...newVA.metadata } };
                setVas([...vas, createdVA]); notify(`Created ${code}`); setShowModal(false); setNewVA({ name: '', parentId: '', metadata: { project_code: '', household_id: '', end_date: '' } });
            };

            const VARow = ({ node, depth }) => (
                <>
                    <tr className="hover:bg-gray-50 group border-b border-gray-100 text-sm transition-colors">
                        <td className="p-3 pl-4"><div style={{ marginLeft: depth * 24 + 'px' }} className="flex items-center gap-2">{depth > 0 && <span className="text-gray-300 font-light">└──</span>}<span className="font-mono text-xs bg-blue-50 text-blue-700 px-2 py-1 rounded border border-blue-100">{node.code}</span></div></td>
                        <td className="p-3 font-medium text-gray-800">{node.name}</td>
                        <td className="p-3 text-right font-bold text-bankb-primary">{node.balance.toLocaleString()}</td>
                        <td className="p-3"><span className={`px-2 py-1 rounded-full text-xs font-bold ${node.status === 'ACTIVE' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{node.status}</span></td>
                        <td className="p-3 text-xs text-gray-500">{Object.entries(node.metadata).filter(([_,v])=>v).map(([k,v]) => <div key={k} className="truncate max-w-[120px]"><span className="font-semibold">{k}:</span> {v}</div>)}</td>
                    </tr>
                    {node.children && node.children.map(child => <VARow key={child.id} node={child} depth={depth + 1} />)}
                </>
            );

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-end">
                        <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><IconWrapper name="GitFork" className="text-purple-600" />{t('lifecycle', 'title')}</h2>
                        <button onClick={() => setShowModal(true)} className="bg-bankb-primary text-white px-4 py-2 rounded shadow flex items-center gap-2 text-sm font-medium"><IconWrapper name="Plus" size={16} /> {t('lifecycle', 'add_btn')}</button>
                    </div>
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-50 text-gray-500 text-xs uppercase font-bold tracking-wider">
                                <tr><th className="p-3 text-left w-1/4">{t('lifecycle', 'table_code')}</th><th className="p-3 text-left w-1/4">{t('lifecycle', 'table_name')}</th><th className="p-3 text-right">{t('lifecycle', 'table_balance')}</th><th className="p-3 text-left">{t('lifecycle', 'table_status')}</th><th className="p-3 text-left">{t('lifecycle', 'table_meta')}</th></tr>
                            </thead>
                            <tbody>{treeData.map(node => <VARow key={node.id} node={node} depth={0} />)}</tbody>
                        </table>
                    </div>
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm">
                            <div className="bg-white p-6 rounded-lg w-full max-w-md shadow-2xl animate-bounce-in">
                                <h3 className="text-lg font-bold mb-4 border-b pb-2 text-bankb-primary">{t('lifecycle', 'modal_title')}</h3>
                                <form onSubmit={handleCreateVA} className="space-y-4">
                                    <InputGroup label={t('lifecycle', 'table_name')} value={newVA.name} onChange={e => setNewVA({...newVA, name: e.target.value})} />
                                    <div className="flex flex-col gap-1 w-full"><label className="text-xs font-bold text-gray-500 uppercase">{t('lifecycle', 'modal_parent')}</label><select value={newVA.parentId} onChange={e => setNewVA({...newVA, parentId: e.target.value})} className="border border-gray-300 p-2 rounded text-sm bg-white focus:ring-1 focus:ring-bankb-primary outline-none"><option value="">-- Select --</option>{vas.filter(v => v.status !== 'CLOSED').map(v => <option key={v.id} value={v.id}>{'--'.repeat(v.level)} {v.name} ({v.code})</option>)}</select></div>
                                    <div className="border-t pt-2 mt-2"><p className="text-xs font-bold text-gray-500 mb-2">{t('lifecycle', 'modal_meta_title')}</p><div className="grid grid-cols-2 gap-2"><InputGroup label="Project" value={newVA.metadata.project_code} onChange={e => setNewVA({...newVA, metadata: {...newVA.metadata, project_code: e.target.value}})} /><InputGroup label="Household" value={newVA.metadata.household_id} onChange={e => setNewVA({...newVA, metadata: {...newVA.metadata, household_id: e.target.value}})} /></div></div>
                                    <div className="flex justify-end gap-2 mt-4 pt-4 border-t"><button type="button" onClick={() => setShowModal(false)} className="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded">{t('lifecycle', 'btn_cancel')}</button><button type="submit" className="px-4 py-2 text-sm bg-bankb-primary text-white rounded hover:bg-teal-700 shadow-sm">{t('lifecycle', 'btn_create')}</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const IdentifierManager = ({ identifiers, setIdentifiers, vas, notify, t }) => {
            const [newId, setNewId] = useState({ type: 'TAX_CODE', value: '', vaId: '' });
            const handleAdd = () => {
                if (!newId.value || !newId.vaId) return notify('Missing info', 'error');
                setIdentifiers([...identifiers, { ...newId, id: generateId(), status: 'ACTIVE' }]);
                setNewId({ type: 'TAX_CODE', value: '', vaId: '' }); notify('Mapped successfully');
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="col-span-1 bg-white p-6 rounded-lg shadow-sm border border-gray-200 h-fit">
                        <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><IconWrapper name="Tag" className="text-orange-500" /> {t('identifiers', 'map_title')}</h3>
                        <div className="space-y-4">
                            <InputGroup label={t('identifiers', 'type_label')} type="select" value={newId.type} onChange={e => setNewId({...newId, type: e.target.value})} options={['TAX_CODE', 'CONTRACT_NO', 'INVOICE_NO']} />
                            <InputGroup label={t('identifiers', 'value_label')} value={newId.value} onChange={e => setNewId({...newId, value: e.target.value})} />
                            <div className="flex flex-col gap-1 w-full"><label className="text-xs font-bold text-gray-500 uppercase">{t('identifiers', 'target_va_label')}</label><select value={newId.vaId} onChange={e => setNewId({...newId, vaId: e.target.value})} className="border p-2 rounded text-sm bg-white border-gray-300 outline-none"><option value="">-- Select VA --</option>{vas.filter(v => v.status === 'ACTIVE').map(v => <option key={v.id} value={v.id}>{v.code} - {v.name}</option>)}</select></div>
                            <button onClick={handleAdd} className="w-full py-2 bg-bankb-primary text-white rounded text-sm font-bold shadow-sm">{t('identifiers', 'btn_add')}</button>
                        </div>
                    </div>
                    <div className="col-span-2 bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200">
                        <div className="p-4 border-b bg-gray-50 flex justify-between items-center"><h3 className="font-bold text-gray-700">{t('identifiers', 'list_title')}</h3><span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded font-semibold border border-blue-200">Exact Match</span></div>
                        <table className="w-full text-sm text-left"><thead className="bg-white text-gray-500 border-b"><tr><th className="p-3">{t('identifiers', 'type_label')}</th><th className="p-3">{t('identifiers', 'value_label')}</th><th className="p-3">VA</th><th className="p-3">{t('identifiers', 'table_action')}</th></tr></thead><tbody>{identifiers.map(i => <tr key={i.id} className="border-b"><td className="p-3 font-mono text-xs">{i.type}</td><td className="p-3 font-bold">{i.value}</td><td className="p-3 text-bankb-primary">{vas.find(v=>v.id===i.vaId)?.code}</td><td className="p-3"><button onClick={() => setIdentifiers(identifiers.filter(x => x.id !== i.id))} className="text-red-500 hover:underline">X</button></td></tr>)}</tbody></table>
                    </div>
                </div>
            );
        };

        const TransactionHub = ({ vas, setVas, txs, setTxs, corporate, notify, identifiers, t }) => {
            const [mode, setMode] = useState('CREDIT');
            const [formData, setFormData] = useState({ vaId: '', amount: '', reference: '', beneficiary: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                const amountNum = parseInt(formData.amount.replace(/[^0-9]/g, ''));
                if (!formData.vaId || !amountNum) return notify('Invalid Data', 'error');
                const va = vas.find(v => v.id === formData.vaId);
                if (mode === 'DEBIT' && (va.balance < amountNum || corporate.ddaAccounts[0].balance < amountNum)) return notify('Insufficient Balance', 'error');
                
                const signedAmount = mode === 'CREDIT' ? amountNum : -amountNum;
                const updatedVas = vas.map(v => v.id === formData.vaId ? { ...v, balance: v.balance + signedAmount } : v);
                if (mode === 'DEBIT') corporate.ddaAccounts[0].balance -= amountNum; else corporate.ddaAccounts[0].balance += amountNum;
                
                setVas(updatedVas);
                setTxs([{ id: 'TX'+generateId(), date: new Date().toISOString(), type: mode, vaId: formData.vaId, vaCode: va.code, amount: amountNum, reference: formData.reference }, ...txs]);
                notify('Transaction Success'); setFormData({ vaId: '', amount: '', reference: '', beneficiary: '' });
            };

            const resolveRef = () => {
                const found = identifiers.find(i => formData.reference.includes(i.value));
                if(found) { setFormData(p => ({...p, vaId: found.vaId})); notify('Routing Found!'); } else notify('No Route Found');
            };

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div className="flex border-b mb-4">
                                <button onClick={() => setMode('CREDIT')} className={`flex-1 py-3 text-sm font-bold ${mode === 'CREDIT' ? 'text-bankb-primary border-b-2 border-bankb-primary bg-green-50' : 'text-gray-500'}`}>{t('transactions', 'incoming')}</button>
                                <button onClick={() => setMode('DEBIT')} className={`flex-1 py-3 text-sm font-bold ${mode === 'DEBIT' ? 'text-bankb-red border-b-2 border-bankb-red bg-red-50' : 'text-gray-500'}`}>{t('transactions', 'outgoing')}</button>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                {mode === 'CREDIT' && <div className="flex gap-2 items-end"><InputGroup label={t('transactions', 'routing_content')} value={formData.reference} onChange={e => setFormData({...formData, reference: e.target.value})} /><button type="button" onClick={resolveRef} className="mb-0.5 p-2.5 bg-gray-100 border border-gray-300 rounded"><IconWrapper name="Search" /></button></div>}
                                <div className="flex flex-col gap-1 w-full"><label className="text-xs font-bold text-gray-500 uppercase">{t('transactions', 'va_label')}</label><select value={formData.vaId} onChange={e => setFormData({...formData, vaId: e.target.value})} className="border border-gray-300 p-2.5 rounded text-sm bg-white"><option value="">-- Select --</option>{vas.filter(v => v.status === 'ACTIVE').map(v => <option key={v.id} value={v.id}>{v.code} - {v.name}</option>)}</select></div>
                                <InputGroup label={t('transactions', 'amount_label')} value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} type="number" />
                                {mode === 'DEBIT' && <InputGroup label={t('transactions', 'payment_content')} value={formData.reference} onChange={e => setFormData({...formData, reference: e.target.value})} />}
                                <button type="submit" className={`w-full py-2.5 text-white font-bold rounded shadow-sm ${mode === 'CREDIT' ? 'bg-bankb-primary' : 'bg-bankb-red'}`}>{mode === 'CREDIT' ? t('transactions', 'btn_credit') : t('transactions', 'btn_debit')}</button>
                            </form>
                        </div>
                        <div className="col-span-2 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                            <div className="p-4 border-b bg-gray-50 flex items-center gap-2"><IconWrapper name="FileBarChart" className="text-indigo-600" /><h3 className="font-bold text-gray-700">{t('transactions', 'history_title')}</h3></div>
                            <div className="flex-1 overflow-auto">
                                <table className="w-full text-sm text-left"><thead className="bg-white text-gray-500 sticky top-0 border-b"><tr><th className="p-3">{t('transactions', 'table_time')}</th><th className="p-3">{t('transactions', 'table_type')}</th><th className="p-3">VA</th><th className="p-3">{t('transactions', 'table_content')}</th><th className="p-3 text-right">{t('transactions', 'amount_label')}</th></tr></thead><tbody>{txs.map(tx => <tr key={tx.id} className="border-b"><td className="p-3 text-xs">{formatDate(tx.date)}</td><td className="p-3 font-bold text-xs">{tx.type}</td><td className="p-3 font-medium">{tx.vaCode}</td><td className="p-3 text-xs truncate max-w-[150px]">{tx.reference}</td><td className={`p-3 text-right font-bold ${tx.type === 'CREDIT' ? 'text-bankb-primary' : 'text-bankb-red'}`}>{tx.type === 'CREDIT' ? '+' : '-'}{tx.amount.toLocaleString()}</td></tr>)}</tbody></table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Reporting = ({ vas, txs, t }) => {
            const stats = useMemo(() => {
                const l = {}; vas.forEach(v => { if(!l[v.level]) l[v.level] = {c:0,b:0}; l[v.level].c++; l[v.level].b+=v.balance; });
                return l;
            }, [vas]);
            return (
                <div className="space-y-8">
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2"><IconWrapper name="Activity" className="text-bankb-primary" />{t('reports', 'summary_title')}</h2>
                        <div className="grid grid-cols-4 gap-4">{Object.entries(stats).map(([l, d]) => <div key={l} className="bg-gray-50 p-4 rounded border"><p className="text-xs font-bold text-gray-500">{t('reports', 'level')} {l}</p><p className="text-2xl font-bold text-bankb-primary">{d.b.toLocaleString()}</p></div>)}</div>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">{t('reports', 'statement_title')}</h2>
                        <div className="overflow-x-auto"><table className="w-full text-sm"><thead className="bg-gray-100 border-b font-semibold"><tr><th className="p-3 text-left">Code</th><th className="p-3 text-left">Name</th><th className="p-3 text-right">Balance</th><th className="p-3 text-right">{t('reports', 'total_in')}</th><th className="p-3 text-right">{t('reports', 'total_out')}</th></tr></thead><tbody>{vas.map(v => { const vTx=txs.filter(x=>x.vaId===v.id); return <tr key={v.id} className="border-b"><td className="p-3 font-mono text-blue-800">{v.code}</td><td className="p-3">{v.name}</td><td className="p-3 text-right font-bold">{v.balance.toLocaleString()}</td><td className="p-3 text-right text-bankb-primary">+{vTx.filter(x=>x.type==='CREDIT').reduce((a,b)=>a+b.amount,0).toLocaleString()}</td><td className="p-3 text-right text-bankb-red">-{vTx.filter(x=>x.type==='DEBIT').reduce((a,b)=>a+b.amount,0).toLocaleString()}</td></tr> })}</tbody></table></div>
                    </div>
                </div>
            );
        };

        const InputGroup = ({ label, value, onChange, disabled, type = 'text', options = [] }) => (
            <div className="flex flex-col gap-1 w-full">
                <label className="text-xs font-bold text-gray-500 uppercase tracking-wide">{label}</label>
                {type === 'select' ? <select disabled={disabled} value={value} onChange={onChange} className="border border-gray-300 p-2.5 rounded text-sm bg-white outline-none focus:border-bankb-primary">{options.map(o => <option key={o} value={o}>{o}</option>)}</select> : <input type={type} value={value} onChange={onChange} disabled={disabled} className="border border-gray-300 p-2.5 rounded text-sm outline-none focus:border-bankb-primary disabled:bg-gray-100" />}
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

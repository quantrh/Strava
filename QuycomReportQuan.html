        // --- Supabase Client Initialization ---
        // Các giá trị này đã được cập nhật với thông tin từ dự án của bạn
        const supabaseUrl = 'https://rmbsxccrwrktbjlnezpu.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtYnN4Y2Nyd3JrdGJqbG5lenB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjczNjQsImV4cCI6MjA2NDIwMzM2NH0.ydCqificftdtn1niRciFCifeuo8aX6SDGti-hCY5Z_Y';
        
        // Tạo instance client với một tên riêng để tránh xung đột tiềm ẩn
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let members = [];
        let transactions = [];
        let expenseTypes = [];
        let currentPage = 1;
        const transactionsPerPage = 10;
        let filteredTransactions = [];

        const localization = {
            vi: {
                appTitle: "Lịch Sử Giao Dịch - QUẢN LÝ QUỸ NHÓM",
                appName: "QUẢN LÝ QUỸ NHÓM",
                navDashboard: "Trang chủ",

                filterClear: "Xóa bộ lọc",

                appName: "GROUP FUND MANAGER",
                navDashboard: "Dashboard",
                navReport: "Report",
                navLogout: "Logout",
                reportTitle: "Transaction History",
                filterStartDate: "Start Date",
                filterEndDate: "End Date",
                filterMember: "Member",
                filterType: "Type",
                allMembers: "All Members",
                allTypes: "All Types",
                filterApply: "Apply",
                filterClear: "Clear",
                exportExcel: "Export Excel",
                transactionHistory: "Transaction History",
                tableDate: "Date",

                tableActions: "Actions",

                paginationNext: "Next",
                page: "Page",
                of: "of",
                unassigned: "Unassigned",
                unknownMember: "Unknown Member",
                unknownType: "Unknown Type"
            }
        };
        let currentLanguage = 'vi';
        let translations = localization[currentLanguage];

        // Function to update content based on selected language
        function updateContent() {
            translations = localization[currentLanguage];
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.dataset.key;
                if (translations[key]) {
                    element.textContent = translations[key];
                }
            });
            renderTransactions(filteredTransactions);
        }

        // Function to set the language
        function setLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('lang-vi-btn').classList.toggle('active', lang === 'vi');
            document.getElementById('lang-en-btn').classList.toggle('active', lang === 'en');
            updateContent();
        }

        document.getElementById('lang-vi-btn').addEventListener('click', () => setLanguage('vi'));
        document.getElementById('lang-en-btn').addEventListener('click', () => setLanguage('en'));
        
        /**
         * Fetches data from Supabase and initializes the page.
         */
        async function fetchSupabaseData() {
            elements.loadingOverlay.classList.remove('hidden');
            try {
                // Fetch members data from the 'members_quan' table
                const { data: membersData, error: membersError } = await supabaseClient
                    .from('members_quan')
                    .select('*');
                if (membersError) throw membersError;
                members = membersData;

                // Fetch expense types data from the 'expensetype_quan' table
                const { data: expenseTypesData, error: expenseTypesError } = await supabaseClient
                    .from('expensetype_quan')
                    .select('*');
                if (expenseTypesError) throw expenseTypesError;
                expenseTypes = expenseTypesData;

                // Fetch transactions data from the 'transactions_quan' table
                const { data: transactionsData, error: transactionsError } = await supabaseClient
                    .from('transactions_quan')
                    .select('*');
                if (transactionsError) throw transactionsError;
                transactions = transactionsData;

                console.log('Fetched Members:', members);
                console.log('Fetched Expense Types:', expenseTypes);
                console.log('Fetched Transactions:', transactions);

                // Initialize the page with the fetched data
                initializePageWithData();

            } catch (error) {
                console.error('Error fetching data from Supabase:', error.message);
                // Display an error message to the user here if needed
            } finally {
                elements.loadingOverlay.classList.add('hidden');
            }
        }
        
        /**
         * Gets member names from IDs.
         * @param {string[]} memberIds - Array of member IDs.
         * @param {string} contributingMemberId - ID of the contributing member.
         * @returns {string} - A string of member names, or 'Unassigned' if not found.
         */
        function getMemberNames(memberIds, contributingMemberId) {
            let ids = [];
            if (memberIds) {
                ids = [...memberIds];
            }
            if (contributingMemberId && !ids.includes(contributingMemberId)) {
                ids.push(contributingMemberId);
            }

            if (ids.length === 0) {
                return translations.unassigned || 'Không xác định';
            }
            const names = ids.map(id => {
                const member = members.find(m => m.id === id);
                return member ? member.name : translations.unknownMember || 'Thành viên không xác định';
            });
            return names.join(', ');
        }

         * Gets the expense type name from its ID.
         * @param {string} expenseType - The ID of the expense type.
         * @returns {string} - The name of the expense type, or 'Unknown Type' if not found.
         */
        function getExpenseTypeName(expenseType) {
            const type = expenseTypes.find(t => t.id === expenseType);
            return type ? type.expense_type : translations.unknownType || 'Loại không xác định';
        }

        /**
         * Formats a number as a currency string.
         * @param {number} amount - The amount to format.
         * @returns {string} - The formatted currency string.
         */
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        /**
         * Renders the transaction table with the provided data.
         * @param {Array} data - An array of transaction objects.
         */
        function renderTransactions(data) {
            elements.transactionTableBody.innerHTML = '';
            const startIndex = (currentPage - 1) * transactionsPerPage;
            const endIndex = startIndex + transactionsPerPage;
            const paginatedData = data.slice(startIndex, endIndex);

            if (paginatedData.length === 0) {
                elements.transactionTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">${translations.noTransactions}</td></tr>`;
            } else {
                paginatedData.forEach(transaction => {
                    const memberName = getMemberNames(transaction.involvedMemberIds, transaction.contributingMemberId);
                    const expenseTypeName = getExpenseTypeName(transaction.expense_type);
                    const formattedDate = new Date(transaction.date).toLocaleDateString('vi-VN');
                    const formattedAmount = formatCurrency(transaction.amount);

                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="table-cell">${formattedDate}</td>
                            <td class="table-cell truncate max-w-xs">${transaction.description}</td>
                            <td class="table-cell">${memberName}</td>
                            <td class="table-cell">${expenseTypeName}</td>
                            <td class="table-cell font-medium text-right">${formattedAmount}</td>
                            <td class="table-cell text-right">
                                <button class="text-blue-600 hover:text-blue-900 mx-1 edit-btn" data-id="${transaction.id}">Sửa</button>
                                <button class="text-red-600 hover:text-red-900 mx-1 delete-btn" data-id="${transaction.id}">Xóa</button>
                            </td>
                        </tr>
                    `;
                    elements.transactionTableBody.innerHTML += row;
                });
            }

            elements.transactionCountSpan.textContent = `(${data.length} ${translations.transactionHistory.toLowerCase()})`;
            updatePaginationControls(data.length);
        }

        /**
         * Updates the pagination controls.
         * @param {number} totalTransactions - The total number of transactions.
         */
        function updatePaginationControls(totalTransactions) {
            const totalPages = Math.ceil(totalTransactions / transactionsPerPage);
            elements.pageInfoSpan.textContent = `${translations.page} ${currentPage} ${translations.of} ${totalPages}`;
            elements.prevPageBtn.disabled = currentPage === 1;
            elements.nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;

            if (elements.prevPageBtn.disabled) {
                elements.prevPageBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                elements.prevPageBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            if (elements.nextPageBtn.disabled) {
                elements.nextPageBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                elements.nextPageBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        /**
         * Filters the transactions based on the filter criteria.
         */
        function applyFilters() {
            const startDate = elements.startDateFilter.value ? new Date(elements.startDateFilter.value) : null;
            const endDate = elements.endDateFilter.value ? new Date(elements.endDateFilter.value) : null;
            const memberId = elements.memberFilter.value;
            const expenseType = elements.expenseTypeFilter.value;

            // Log filter criteria for debugging
            console.log('--- Applying filters ---');
            console.log('Start Date:', startDate);
            console.log('End Date:', endDate);
            console.log('Member ID:', memberId);
            console.log('Expense Type:', expenseType);

            filteredTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date);
                // Check member. Includes both involvedMemberIds and contributingMemberId.
                const memberMatch = memberId === 'all' || 
                    (t.involvedMemberIds && t.involvedMemberIds.includes(memberId)) || 
                    (t.contributingMemberId && t.contributingMemberId === memberId);
                
                // Check expense type
                const typeMatch = expenseType === 'all' || t.expense_type === expenseType;
                
                // Check date range
                const dateMatch = (!startDate || transactionDate >= startDate) && 
                                  (!endDate || transactionDate <= endDate);
                
                return memberMatch && typeMatch && dateMatch;
            });
            
            // Log the filtered results
            console.log('Filtered Transactions:', filteredTransactions);
            
            currentPage = 1;
            renderTransactions(filteredTransactions);
        }

        // --- Event Listeners ---
        elements.applyFilterBtn.addEventListener('click', applyFilters);
        elements.clearFilterBtn.addEventListener('click', () => {
            elements.startDateFilter.value = '';
            elements.endDateFilter.value = '';
            elements.memberFilter.value = 'all';
            elements.expenseTypeFilter.value = 'all';
            filteredTransactions = transactions;
            currentPage = 1;
            renderTransactions(filteredTransactions);
        });

        elements.prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTransactions(filteredTransactions);
            }
        });

        elements.nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredTransactions.length / transactionsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTransactions(filteredTransactions);
            }
        });

        // Hamburger menu event listener
        elements.hamburgerBtn.addEventListener('click', () => {
            elements.hamburgerMenu.classList.toggle('hidden');
        });

        // Initialization function to populate filters and render table
        function initializePageWithData() {
            // Populate member filter
            elements.memberFilter.innerHTML = `<option value="all" data-key="allMembers">Tất cả</option>`;
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                elements.memberFilter.appendChild(option);
            });

            // Populate expense type filter
            elements.expenseTypeFilter.innerHTML = `<option value="all" data-key="allTypes">Tất cả</option>`;
            expenseTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id;
                option.textContent = type.expense_type;
                elements.expenseTypeFilter.appendChild(option);
            });

            // Set initial language
            setLanguage(currentLanguage);

            filteredTransactions = transactions;
            renderTransactions(filteredTransactions);
        }
        
        // Call the function to fetch data from Supabase when the DOM is loaded
        document.addEventListener('DOMContentLoaded', fetchSupabaseData);
    </script>
</body>

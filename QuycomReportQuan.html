        // Utility functions
        function showLoading() { elements.loadingOverlay.classList.remove('hidden'); }
        function hideLoading() { elements.loadingOverlay.classList.add('hidden'); }
        function formatCurrency(amount) {
            return new Intl.NumberFormat(currentLanguage === 'vi' ? 'vi-VN' : 'en-US', { style: 'currency', currency: 'VND' }).format(amount);
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString(currentLanguage === 'vi' ? 'vi-VN' : 'en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
        
        // --- Updated to handle `involvedMemberIds` which can be a string of UUIDs ---
        function getMemberNames(involvedMemberIds) {
            if (!involvedMemberIds) {
                return translations[currentLanguage].unknownMember;
            }
            // involvedMemberIds is a string that might contain a single UUID or multiple UUIDs in an array format.
            // We need to handle both cases. Assuming array-like strings start with '[' and end with ']'
            let memberIds = [];
            try {
                // If the string looks like an array, parse it
                if (involvedMemberIds.startsWith('[') && involvedMemberIds.endsWith(']')) {
                    // This is a simple parse, more robust parsing might be needed for complex strings
                    memberIds = JSON.parse(involvedMemberIds.replace(/'/g, '"'));
                } else {
                    // Otherwise, assume it's a single UUID
                    memberIds = [involvedMemberIds];
                }
            } catch (e) {
                console.error("Error parsing involvedMemberIds:", e);
                // Fallback to a single ID if parsing fails
                memberIds = [involvedMemberIds];
            }

            const names = memberIds.map(id => membersMap[id] || translations[currentLanguage].unknownMember);
            return names.join(', ');
        }


        // --- Data Fetching from Supabase ---
        async function fetchSupabaseData() {
            showLoading();
            try {
                // Fetch members first
                const { data: members, error: membersError } = await supabase
                    .from('members_quan')
                    .select('id, name'); // Specify columns to fetch for efficiency
                if (membersError) throw membersError;
                membersData = members;
                membersMap = membersData.reduce((map, member) => {
                    map[member.id] = member.name;
                    return map;
                }, {});
                console.log("Fetched members:", membersData);
                console.log("Members Map:", membersMap);


                // Then fetch transactions
                let { data: transactions, error: transactionsError } = await supabase
                    .from('transactions_quan')
                    .select('*')
                    .order('date', { ascending: false });
                if (transactionsError) throw transactionsError;
                transactionsData = transactions;
                console.log("Fetched transactions:", transactionsData);
                applyFilters();
            } catch (error) {
                console.error('Error fetching data:', error.message);
                // Handle error gracefully, maybe show an error message to the user
            } finally {
                hideLoading();
            }
        }

        // --- Rendering Functions ---

            paginatedItems.forEach(transaction => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(transaction.date)}</td>
                    <td class="px-6 py-4 whitespace-pre-wrap text-sm text-gray-500">${transaction.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${getMemberNames(transaction.involvedMemberIds)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${transaction.type === 'expense' ? 'text-red-500' : 'text-green-500'}">
                        ${translations[currentLanguage][`transactionType${transaction.type === 'expense' ? 'Expense' : 'Contribution'}`]}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${formatCurrency(transaction.amount)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex items-center justify-end space-x-2">
                            <button data-id="${transaction.id}" class="text-indigo-600 hover:text-indigo-900 view-btn" aria-label="Xem chi tiết">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
                            </button>
                            <button data-id="${transaction.id}" class="text-blue-600 hover:text-blue-900 edit-btn" aria-label="Sửa">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path></svg>

                elements.transactionTableBody.appendChild(row);

            const totalPages = Math.ceil(totalItems / transactionsPerPage);
            elements.pageInfo.textContent = `${translations[currentLanguage].page} ${page} ${translations[currentLanguage].of} ${totalPages}`;
            elements.transactionCount.textContent = `${totalItems} ${translations[currentLanguage].transactions}`;

            elements.nextPageBtn.disabled = page === totalPages || totalPages === 0;

            elements.prevPageBtn.classList.toggle('opacity-50', page === 1);
            elements.nextPageBtn.classList.toggle('opacity-50', page === totalPages || totalPages === 0);
            elements.prevPageBtn.classList.toggle('cursor-not-allowed', page === 1);
            elements.nextPageBtn.classList.toggle('cursor-not-allowed', page === totalPages || totalPages === 0);

        function updateSubTypeFilterOptions() {
            const subType = expenseSubTypes[currentLanguage];

            elements.memberFilter.innerHTML = `<option value="all" data-key="allMembers">${translations[currentLanguage].allMembers}</option>`;
            membersData.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                elements.memberFilter.appendChild(option);
            });

            // Also update the member select in the edit modal
            const editMemberSelect = document.getElementById('edit-member');
            editMemberSelect.innerHTML = '';
            membersData.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                editMemberSelect.appendChild(option);
            });

        function setLanguage(lang) {
            currentLanguage = lang;
            updateAllTextContent();
            updateSubTypeFilterOptions();
            updateMemberFilterOptions();
            applyFilters(); // Re-apply filters to refresh the table with new language
        }

        // --- Filter and Pagination Logic ---
        function applyFilters() {
            let filteredData = transactionsData;
            
            const startDate = elements.startDateFilter.value;
            const endDate = elements.endDateFilter.value;
            const memberId = elements.memberFilter.value;
            const transactionType = elements.transactionTypeFilter.value;
            const subType = elements.subTypeFilter.value;

            if (startDate) {
                filteredData = filteredData.filter(t => new Date(t.date) >= new Date(startDate));
            }
            if (endDate) {
                filteredData = filteredData.filter(t => new Date(t.date) <= new Date(endDate));
            }
            if (memberId !== 'all') {
                // Filter logic for involvedMemberIds
                filteredData = filteredData.filter(t => {
                    if (t.involvedMemberIds) {
                         try {
                            const involvedIds = JSON.parse(t.involvedMemberIds.replace(/'/g, '"'));
                            return involvedIds.includes(memberId);
                         } catch (e) {
                            return t.involvedMemberIds === memberId;
                         }
                    }
                    return false;
                });
            }
            if (transactionType !== 'all') {
                filteredData = filteredData.filter(t => t.type === transactionType);
            }
            if (subType !== 'all' && transactionType === 'expense') {
                filteredData = filteredData.filter(t => t.sub_type === subType);
            }
            
            currentFilters.filteredTransactions = filteredData;
            currentPage = 1; // Reset to first page after applying filters
            renderTable(currentFilters.filteredTransactions, currentPage);
        }

        function handlePagination(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage * transactionsPerPage < currentFilters.filteredTransactions.length) {
                currentPage++;
            }
            renderTable(currentFilters.filteredTransactions, currentPage);
        }

        // --- Modal Functions ---
        function showViewDetailModal(transaction) {
            document.getElementById('view-detail-description').textContent = `${translations[currentLanguage].tableDescription}: ${transaction.description}`;
            document.getElementById('view-detail-amount').textContent = `${translations[currentLanguage].tableAmount}: ${formatCurrency(transaction.amount)}`;
            document.getElementById('view-detail-type').textContent = `${translations[currentLanguage].tableType}: ${translations[currentLanguage][`transactionType${transaction.type === 'expense' ? 'Expense' : 'Contribution'}`]}`;
            document.getElementById('view-detail-member').textContent = `${translations[currentLanguage].tableMember}: ${getMemberNames(transaction.involvedMemberIds)}`;
            document.getElementById('view-detail-date').textContent = `${translations[currentLanguage].tableDate}: ${formatDate(transaction.date)}`;
            elements.viewDetailModalOverlay.classList.remove('hidden');
        }
        function closeViewDetailModal() {
            elements.viewDetailModalOverlay.classList.add('hidden');
        }

        function showEditModal(transaction) {
            document.getElementById('edit-transaction-id').value = transaction.id;
            elements.editDescription.value = transaction.description;
            elements.editAmount.value = transaction.amount;
            // Assuming for editing we only select one member for simplicity
            elements.editMember.value = transaction.involvedMemberIds.replace(/['"\[\] ]/g, ''); 
            elements.editType.value = transaction.type;
            
            if (transaction.type === 'expense') {
                elements.editSubTypeContainer.classList.remove('hidden');
                updateEditSubTypeOptions();
                elements.editSubType.value = transaction.sub_type;
            } else {
                elements.editSubTypeContainer.classList.add('hidden');
            }

            elements.editTransactionModalOverlay.classList.remove('hidden');
        }

        function closeEditModal() {
            elements.editTransactionModalOverlay.classList.add('hidden');
        }

        function updateEditSubTypeOptions() {
            elements.editSubType.innerHTML = '';
            const subType = expenseSubTypes[currentLanguage];
            subType.forEach(subType => {
                const option = document.createElement('option');
                option.value = subType;
                option.textContent = subType;
                elements.editSubType.appendChild(option);
            });
        }
        
        async function updateTransaction() {
            showLoading();
            const id = document.getElementById('edit-transaction-id').value;
            const description = elements.editDescription.value;
            const amount = elements.editAmount.value;
            const memberId = elements.editMember.value; // Get the single selected ID
            const type = elements.editType.value;
            const subType = type === 'expense' ? elements.editSubType.value : null;

            try {
                const { data, error } = await supabase
                    .from('transactions_quan')
                    .update({
                        description: description,
                        amount: amount,
                        involvedMemberIds: JSON.stringify([memberId]), // Store as a JSON string array
                        type: type,
                        sub_type: subType,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', id);

                if (error) throw error;
                await fetchSupabaseData(); // Re-fetch data to show the updated list
                closeEditModal();
            } catch (error) {
                console.error('Error updating transaction:', error.message);
                // Handle error
            } finally {
                hideLoading();
            }
        }

        function showDeleteModal(transactionId) {
            document.getElementById('confirm-delete-btn').dataset.id = transactionId;
            elements.deleteTransactionModalOverlay.classList.remove('hidden');
        }

        function closeDeleteModal() {
            elements.deleteTransactionModalOverlay.classList.add('hidden');
        }

        async function deleteTransaction() {
            showLoading();
            const id = document.getElementById('confirm-delete-btn').dataset.id;

            try {
                const { error } = await supabase
                    .from('transactions_quan')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                await fetchSupabaseData(); // Re-fetch data to show the updated list
                closeDeleteModal();
            } catch (error) {
                console.error('Error deleting transaction:', error.message);
                // Handle error
            } finally {
                hideLoading();
            }
        }

        function handleLogout() {
            // Placeholder for logout logic
            console.log('User logged out.');
            // window.location.href = 'login.html'; // Redirect to login page
        }

        function updateHamburgerMenu() {
            elements.hamburgerMenu.classList.toggle('hidden');

        function handleExportExcel() {
            const dataToExport = currentFilters.filteredTransactions.map(t => ({
                [translations[currentLanguage].tableDate]: formatDate(t.date),
                [translations[currentLanguage].tableDescription]: t.description,
                [translations[currentLanguage].tableMember]: getMemberNames(t.involvedMemberIds),
                [translations[currentLanguage].tableType]: translations[currentLanguage][`transactionType${t.type === 'expense' ? 'Expense' : 'Contribution'}`],
                [translations[currentLanguage].expenseTypeLabel]: t.type === 'expense' ? t.sub_type : '-',
                [translations[currentLanguage].tableAmount]: t.amount
            }));

            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transaction History");
            const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([excelBuffer], { type: 'application/octet-stream' });
            saveAs(blob, `Transaction_History_${new Date().toISOString().slice(0, 10)}.xlsx`);
        }

        // Event listeners
        function setupEventListeners() {
            // Filter and Pagination
            elements.applyFilterBtn.addEventListener('click', applyFilters);
            elements.clearFilterBtn.addEventListener('click', () => {
                elements.startDateFilter.value = '';
                elements.endDateFilter.value = '';
                elements.memberFilter.value = 'all';
                elements.transactionTypeFilter.value = 'all';
                elements.subTypeFilter.classList.add('hidden');
                applyFilters();
            });
            elements.transactionTypeFilter.addEventListener('change', (e) => {
                if (e.target.value === 'expense') {
                    elements.subTypeFilter.classList.remove('hidden');
                } else {
                    elements.subTypeFilter.classList.add('hidden');
                }
            });
            elements.prevPageBtn.addEventListener('click', () => handlePagination('prev'));
            elements.nextPageBtn.addEventListener('click', () => handlePagination('next'));

            // Modals
            document.addEventListener('click', (e) => {
                if (e.target.closest('.view-btn')) {
                    const id = e.target.closest('.view-btn').dataset.id;
                    const transaction = transactionsData.find(t => t.id == id);
                    if (transaction) showViewDetailModal(transaction);
                } else if (e.target.closest('.edit-btn')) {
                    const id = e.target.closest('.edit-btn').dataset.id;
                    const transaction = transactionsData.find(t => t.id == id);
                    if (transaction) showEditModal(transaction);
                } else if (e.target.closest('.delete-btn')) {
                    const id = e.target.closest('.delete-btn').dataset.id;
                    showDeleteModal(id);
                }
            });
            document.getElementById('view-detail-close-btn').addEventListener('click', closeViewDetailModal);
            document.getElementById('cancel-edit-btn').addEventListener('click', closeEditModal);
            document.getElementById('confirm-delete-btn').addEventListener('click', deleteTransaction);
            document.getElementById('cancel-delete-btn').addEventListener('click', closeDeleteModal);
            elements.editTransactionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                updateTransaction();
            });
            elements.editType.addEventListener('change', (e) => {
                if (e.target.value === 'expense') {
                    elements.editSubTypeContainer.classList.remove('hidden');
                    updateEditSubTypeOptions();
                } else {
                    elements.editSubTypeContainer.classList.add('hidden');
                }
            });

            // Header and Language
            elements.logoutBtn.addEventListener('click', handleLogout);
            elements.logoutBtnMobile.addEventListener('click', handleLogout);
            elements.langViBtn.addEventListener('click', () => {
                setLanguage('vi');
                elements.langViBtn.classList.add('active');
                elements.langEnBtn.classList.remove('active');
            });
            elements.langEnBtn.addEventListener('click', () => {
                setLanguage('en');
                elements.langViBtn.classList.remove('active');
                elements.langEnBtn.classList.add('active');
            });
            elements.hamburgerBtn.addEventListener('click', updateHamburgerMenu);

            // Export
            elements.exportExcelBtn.addEventListener('click', handleExportExcel);

            // Scroll to top
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    elements.scrollToTopBtn.classList.add('show');
                } else {
                    elements.scrollToTopBtn.classList.remove('show');
                }
            });
            elements.scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        async function initializePageWithData() {
            // Check if supabase client is already initialized
            if (!supabase) {
                console.error("Supabase client is not initialized.");
                return;
            }
            try {
                await fetchSupabaseData();
                updateSubTypeFilterOptions();
                updateMemberFilterOptions();
                updateAllTextContent(); // Initial translation on page load
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check for the Supabase library and initialize the client
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase client initialized successfully.");
                // Setup event listeners and initialize the page data
                setupEventListeners();
                await initializePageWithData();
            } else {
                console.error("Supabase library not loaded. Please check the script tag.");
            }
        });

                modalLabelDescription: 'Mô tả',
                modalLabelAmount: 'Số tiền (VNĐ)',
                modalLabelMember: 'Người giao dịch',
                modalLabelType: 'Loại giao dịch',
                modalLabelExpenseType: 'Loại chi tiêu',
                modalSaveBtn: 'Lưu',
                modalCancelBtn: 'Hủy',
                modalAddTitle: 'Thêm Giao Dịch',
                modalEditTitle: 'Sửa Giao Dịch',
                deleteConfirm: 'Bạn có chắc chắn muốn xóa giao dịch này không?',
                deleteSuccess: 'Giao dịch đã được xóa thành công!',
                deleteError: 'Xóa giao dịch thất bại. Vui lòng thử lại.',
                transactions: 'giao dịch'
            },
            'en': {
                appTitle: 'Transaction History - GROUP FUND MANAGEMENT',
                appName: 'GROUP FUND MANAGEMENT',
                navDashboard: 'Dashboard',
                navReport: 'Reports',
                navLogout: 'Log out',
                reportTitle: 'Transaction History',
                filterStartDate: 'Start Date',
                filterEndDate: 'End Date',
                filterMember: 'Member',
                transactionTypeLabel: 'Transaction Type',
                expenseTypeLabel: 'Expense Type',
                allMembers: 'All Members',
                allTypes: 'All Types',
                transactionTypeExpense: 'Expense',
                transactionTypeContribution: 'Contribution',
                allExpenseTypes: 'All Expense Types',
                filterApply: 'Apply',
                filterClear: 'Clear Filters',
                exportExcel: 'Export to Excel',
                transactionHistory: 'Transaction History',
                tableDate: 'Date',
                tableDescription: 'Description',
                tableMember: 'Member',
                tableType: 'Type',
                tableAmount: 'Amount',
                tableActions: 'Actions',
                paginationPrevious: 'Previous',
                paginationNext: 'Next',
                viewDetailTitle: 'Transaction Details',
                closeBtn: 'Close',
                modalLabelDate: 'Date',
                modalLabelDescription: 'Description',
                modalLabelAmount: 'Amount (VND)',
                modalLabelMember: 'Member',
                modalLabelType: 'Transaction Type',
                modalLabelExpenseType: 'Expense Type',
                modalSaveBtn: 'Save',
                modalCancelBtn: 'Cancel',
                modalAddTitle: 'Add Transaction',
                modalEditTitle: 'Edit Transaction',
                deleteConfirm: 'Are you sure you want to delete this transaction?',
                deleteSuccess: 'Transaction deleted successfully!',
                deleteError: 'Failed to delete transaction. Please try again.',
                transactions: 'transactions'
            }
        };

        const updateAllTextContent = () => {
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
            // Update special cases like the document title and the span within the logout button
            document.title = translations[currentLang]['appTitle'];
            const logoutSpan = document.querySelector('#logout-btn span');
            if (logoutSpan) {
                logoutSpan.textContent = translations[currentLang]['navLogout'];
            }
        };

        const setLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.getElementById('lang-vi-btn').classList.toggle('active', lang === 'vi');
            document.getElementById('lang-en-btn').classList.toggle('active', lang === 'en');
            updateAllTextContent();
            renderTable(); // Re-render table to update text
        };

        // --- Supabase Data Fetching ---
        const fetchSupabaseData = async () => {
            showLoadingOverlay();
            try {
                // Fetch members
                const { data: memberData, error: memberError } = await supabase
                    .from('members_quan')
                    .select('id, name')
                    .order('name', { ascending: true });

                if (memberError) throw memberError;
                members = memberData;
                populateMemberFilter(members);
                populateTransactionModalMembers(members);

                // Fetch expense types
                const { data: expenseTypeData, error: expenseTypeError } = await supabase
                    .from('expensetype_quan')
                    .select('id, expense_type')
                    .order('expense_type', { ascending: true });

                if (expenseTypeError) throw expenseTypeError;
                expenseTypes = expenseTypeData.map(item => ({ id: item.id, name: item.expense_type }));
                populateSubTypeFilter(expenseTypes);
                populateTransactionModalExpenseTypes(expenseTypes);


                // Fetch transactions without joins
                const { data: transactionData, error: transactionError } = await supabase
                    .from('transactions_quan')
                    .select(`*`)
                    .order('date', { ascending: false });

                if (transactionError) throw transactionError;

                // Create lookup maps for manual joining
                const memberMap = new Map(members.map(m => [m.id, m.name]));
                const expenseTypeMap = new Map(expenseTypes.map(e => [e.id, e.name]));

                // Manually join the data
                originalTransactions = transactionData.map(t => ({
                    ...t,
                    member_name: memberMap.get(t.member_id) || 'Unknown Member',
                    expense_type_name: t.expense_type_id ? expenseTypeMap.get(t.expense_type_id) : null,
                }));


                // Apply initial filters and render
                filteredTransactions = [...originalTransactions];
                applyFilters();

            } catch (error) {
                console.error("Error fetching data from Supabase:", error.message);
                alert('Lỗi khi tải dữ liệu. Vui lòng kiểm tra kết nối.');
            } finally {
                hideLoadingOverlay();
            }
        };

        // --- UI Population Functions ---
        const populateMemberFilter = (members) => {
            const select = document.getElementById('member-filter');
            select.innerHTML = `<option value="all" data-key="allMembers">${translations[currentLang]['allMembers']}</option>`;
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                select.appendChild(option);
            });
        };

        const populateSubTypeFilter = (expenseTypes) => {
            const select = document.getElementById('sub-type-filter');
            select.innerHTML = `<option value="all" data-key="allExpenseTypes">${translations[currentLang]['allExpenseTypes']}</option>`;
            expenseTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id;
                option.textContent = type.name;
                select.appendChild(option);
            });
        };


        const populateTransactionModalMembers = (members) => {
            const select = document.getElementById('transaction-member');
            select.innerHTML = '';
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                select.appendChild(option);
            });
        };

        const populateTransactionModalExpenseTypes = (expenseTypes) => {
            const select = document.getElementById('expense-type-select');
            select.innerHTML = '';
            expenseTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id;
                option.textContent = type.name;
                select.appendChild(option);
            });
        };

        // --- Filtering and Rendering ---
        const applyFilters = () => {
            const startDate = document.getElementById('start-date-filter').value;
            const endDate = document.getElementById('end-date-filter').value;
            const memberId = document.getElementById('member-filter').value;
            const subTypeId = document.getElementById('sub-type-filter').value;

            filteredTransactions = originalTransactions.filter(t => {
                const transactionDate = new Date(t.transaction_date);
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;

                const dateFilter = (!start || transactionDate >= start) && (!end || transactionDate <= end);
                const memberFilter = memberId === 'all' || t.member_id.toString() === memberId;
                const subTypeFilter = subTypeId === 'all' || (t.expense_type_id && t.expense_type_id.toString() === subTypeId);

                return dateFilter && memberFilter && subTypeFilter;
            });
            currentPage = 1;
            renderTable();
        };

        const renderTable = () => {
            const tableBody = document.getElementById('transaction-table-body');
            tableBody.innerHTML = '';
            document.getElementById('transaction-count').textContent = `(${filteredTransactions.length} ${translations[currentLang]['transactions']})`;

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedTransactions = filteredTransactions.slice(start, end);

            paginatedTransactions.forEach(t => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                const typeText = t.transaction_type === 'expense' ? translations[currentLang]['transactionTypeExpense'] : translations[currentLang]['transactionTypeContribution'];
                const amountClass = t.transaction_type === 'expense' ? 'text-red-500' : 'text-green-500';

                row.innerHTML = `
                    <td class="table-cell">${t.transaction_date}</td>
                    <td class="table-cell">${t.description}</td>
                    <td class="table-cell">${t.member_name}</td>
                    <td class="table-cell">${typeText}</td>
                    <td class="table-cell ${amountClass}">${t.amount.toLocaleString('vi-VN')} VNĐ</td>
                    <td class="table-cell text-right">
                        <div class="flex items-center justify-end space-x-2">
                            <button onclick="viewTransactionDetail('${t.id}')" class="text-blue-600 hover:text-blue-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                            <button onclick="openTransactionModal('${t.id}')" class="text-indigo-600 hover:text-indigo-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                            <button onclick="deleteTransaction('${t.id}')" class="text-red-600 hover:text-red-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m14 0H5m4 0V3a1 1 0 011-1h4a1 1 0 011 1v4M8 12h8m-4 4h.01"></path></svg>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Update pagination controls
            const pageInfo = document.getElementById('page-info');
            const totalPages = Math.ceil(filteredTransactions.length / rowsPerPage);
            pageInfo.textContent = `Trang ${currentPage} / ${totalPages || 1}`;

            document.getElementById('prev-page-btn').disabled = currentPage === 1;
            document.getElementById('next-page-btn').disabled = currentPage === totalPages || totalPages === 0;
        };

        // --- Event Handlers ---
        const setupEventListeners = () => {
            // Apply filter button
            document.getElementById('apply-filter-btn').addEventListener('click', applyFilters);
            // Clear filter button
            document.getElementById('clear-filter-btn').addEventListener('click', () => {
                document.getElementById('start-date-filter').value = '';
                document.getElementById('end-date-filter').value = '';
                document.getElementById('member-filter').value = 'all';
                document.getElementById('sub-type-filter').value = 'all';
                applyFilters();
            });

            // Pagination buttons
            document.getElementById('prev-page-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });
            document.getElementById('next-page-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredTransactions.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });

            // Language switch buttons
            document.getElementById('lang-vi-btn').addEventListener('click', () => setLanguage('vi'));
            document.getElementById('lang-en-btn').addEventListener('click', () => setLanguage('en'));

            // Scroll to top button
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            window.onscroll = () => {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            };
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Logout buttons
            const logout = () => {
                // Implement your logout logic here
                alert('Đã đăng xuất.');
                window.location.href = 'QuycomLogin.html'; // Redirect to login page
            };
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('logout-btn-mobile').addEventListener('click', logout);

            // Hamburger menu for mobile
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            hamburgerBtn.addEventListener('click', () => {
                hamburgerMenu.classList.toggle('hidden');
            });

            // View detail modal
            const viewDetailModalOverlay = document.getElementById('view-detail-modal-overlay');
            document.getElementById('close-view-detail-modal-btn').addEventListener('click', () => {
                viewDetailModalOverlay.classList.add('hidden');
            });
            window.addEventListener('click', (event) => {
                if (event.target === viewDetailModalOverlay) {
                    viewDetailModalOverlay.classList.add('hidden');
                }
            });

            // Transaction modal (add/edit)
            const transactionModalOverlay = document.getElementById('transaction-modal-overlay');
            const closeTransactionModalBtn = document.getElementById('close-transaction-modal-btn');
            const cancelTransactionBtn = document.getElementById('cancel-transaction-btn');
            closeTransactionModalBtn.addEventListener('click', () => {
                transactionModalOverlay.classList.add('hidden');
            });
            cancelTransactionBtn.addEventListener('click', () => {
                transactionModalOverlay.classList.add('hidden');
            });
            window.addEventListener('click', (event) => {
                if (event.target === transactionModalOverlay) {
                    transactionModalOverlay.classList.add('hidden');
                }
            });

            // Form submission logic
            document.getElementById('transaction-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const transactionId = document.getElementById('transaction-form').dataset.transactionId;
                const date = document.getElementById('transaction-date').value;
                const description = document.getElementById('transaction-description').value;
                const amount = parseFloat(document.getElementById('transaction-amount').value);
                const memberId = document.getElementById('transaction-member').value;
                const type = document.getElementById('transaction-type').value;
                const expenseTypeId = document.getElementById('expense-type-select').value;
                const member_name = members.find(m => m.id.toString() === memberId)?.name;

                const newTransaction = {
                    transaction_date: date,
                    description: description,
                    amount: amount,
                    member_id: memberId,
                    transaction_type: type,
                    expense_type_id: type === 'expense' ? expenseTypeId : null,
                };
                
                showLoadingOverlay();
                try {
                    if (transactionId) {
                        // Update existing transaction
                        const { data, error } = await supabase
                            .from('transactions_quan')
                            .update(newTransaction)
                            .eq('id', transactionId);

                        if (error) throw error;
                        alert('Cập nhật giao dịch thành công!');
                    } else {
                        // Add new transaction
                        const { data, error } = await supabase
                            .from('transactions_quan')
                            .insert([newTransaction]);

                        if (error) throw error;
                        alert('Thêm giao dịch thành công!');
                    }
                    await fetchSupabaseData();
                    transactionModalOverlay.classList.add('hidden');
                } catch (error) {
                    console.error("Error saving transaction:", error.message);
                    alert(`Lỗi: ${error.message}`);
                } finally {
                    hideLoadingOverlay();
                }
            });

            // Toggle expense type dropdown based on transaction type
            const transactionTypeSelect = document.getElementById('transaction-type');
            const expenseTypeGroup = document.getElementById('expense-type-group');
            transactionTypeSelect.addEventListener('change', () => {
                if (transactionTypeSelect.value === 'expense') {
                    expenseTypeGroup.classList.remove('hidden');
                } else {
                    expenseTypeGroup.classList.add('hidden');
                }
            });
            
            // Export to Excel
            document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);
        };

        const showLoadingOverlay = () => {
            document.getElementById('loading-overlay').classList.remove('hidden');
        };

        const hideLoadingOverlay = () => {
            document.getElementById('loading-overlay').classList.add('hidden');
        };

        // --- CRUD Operations ---
        const openTransactionModal = async (transactionId = null) => {
            const modalTitle = document.getElementById('transaction-modal-title');
            const form = document.getElementById('transaction-form');
            form.reset();
            form.dataset.transactionId = transactionId;
            document.getElementById('expense-type-group').classList.add('hidden');
            
            if (transactionId) {
                modalTitle.textContent = translations[currentLang]['modalEditTitle'];
                showLoadingOverlay();
                try {
                    const { data, error } = await supabase
                        .from('transactions_quan')
                        .select('*')
                        .eq('id', transactionId)
                        .single();

                    if (error) throw error;

                    document.getElementById('transaction-date').value = data.transaction_date;
                    document.getElementById('transaction-description').value = data.description;
                    document.getElementById('transaction-amount').value = data.amount;
                    document.getElementById('transaction-member').value = data.member_id;
                    document.getElementById('transaction-type').value = data.transaction_type;
                    
                    if (data.transaction_type === 'expense') {
                        document.getElementById('expense-type-group').classList.remove('hidden');
                        document.getElementById('expense-type-select').value = data.expense_type_id;
                    }
                } catch (error) {
                    console.error("Error fetching transaction details:", error.message);
                    alert("Lỗi khi tải chi tiết giao dịch.");
                } finally {
                    hideLoadingOverlay();
                }

            } else {
                modalTitle.textContent = translations[currentLang]['modalAddTitle'];
            }
            document.getElementById('transaction-modal-overlay').classList.remove('hidden');
        };

        const deleteTransaction = async (transactionId) => {
            if (confirm(translations[currentLang]['deleteConfirm'])) {
                showLoadingOverlay();
                try {
                    const { error } = await supabase
                        .from('transactions_quan')
                        .delete()
                        .eq('id', transactionId);

                    if (error) throw error;

                    alert(translations[currentLang]['deleteSuccess']);
                    await fetchSupabaseData();
                } catch (error) {
                    console.error("Error deleting transaction:", error.message);
                    alert(translations[currentLang]['deleteError']);
                } finally {
                    hideLoadingOverlay();
                }
            }
        };

        const viewTransactionDetail = (transactionId) => {
            const transaction = filteredTransactions.find(t => t.id === transactionId);
            if (transaction) {
                document.getElementById('view-detail-description').textContent = `${translations[currentLang]['tableDescription']}: ${transaction.description}`;
                document.getElementById('view-detail-amount').textContent = `${translations[currentLang]['tableAmount']}: ${transaction.amount.toLocaleString('vi-VN')} VNĐ`;
                const typeText = transaction.transaction_type === 'expense' ? translations[currentLang]['transactionTypeExpense'] : translations[currentLang]['transactionTypeContribution'];
                document.getElementById('view-detail-type').textContent = `${translations[currentLang]['tableType']}: ${typeText}`;
                document.getElementById('view-detail-member').textContent = `${translations[currentLang]['tableMember']}: ${transaction.member_name}`;
                document.getElementById('view-detail-date').textContent = `${translations[currentLang]['tableDate']}: ${transaction.transaction_date}`;
                document.getElementById('view-detail-modal-overlay').classList.remove('hidden');
            }
        };

        const exportToExcel = () => {
            const data = filteredTransactions.map(t => ({
                'Ngày': t.transaction_date,
                'Mô tả': t.description,
                'Số tiền (VNĐ)': t.amount,
                'Loại': t.transaction_type === 'expense' ? translations['vi']['transactionTypeExpense'] : translations['vi']['transactionTypeContribution'],
                'Loại chi tiêu': t.expense_type_name,
                'Người giao dịch': t.member_name
            }));
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Giao Dịch");
            XLSX.writeFile(workbook, "Lich_Su_Giao_Dich.xlsx");
        };

        async function initializePageWithData() {
            // Check if supabase client is already initialized
            if (!supabase) {
                console.error("Supabase client is not initialized.");
                return;
            }
            try {
                // Set initial language from local storage, default to 'vi'
                const storedLang = localStorage.getItem('lang');
                if (storedLang) {
                    currentLang = storedLang;
                }
                updateAllTextContent();
                await fetchSupabaseData();
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check for the Supabase library and initialize the client
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase client initialized successfully.");
                // Setup event listeners and initialize the page data
                setupEventListeners();
                await initializePageWithData();
            } else {
                console.error("Supabase library not loaded. Please check the script tag.");
            }
        });
    </script>

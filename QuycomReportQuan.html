            }
        };
        let currentLanguage = 'vi';
        let expenseTypesData = []; // To store data fetched from Supabase

        // Hàm để hiển thị/ẩn overlay loading
        function showLoading() {
            elements.loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            elements.loadingOverlay.classList.add('hidden');
        }

        // Hàm mới để lấy dữ liệu expense_type từ Supabase
        async function fetchExpenseTypesData() {
            showLoading();
            try {
                const { data, error } = await supabase
                    .from('expensetype_quan')
                    .select('expense_type, Type');
                
                if (error) {
                    console.error('Lỗi khi lấy dữ liệu loại chi tiêu:', error);
                    return [];
                }
                
                // Add Vietnamese and English fields based on the image provided
                // In a real application, you might want to store translations in the database
                const mappedData = data.map(item => ({
                    value: item.expense_type, // Assuming expense_type is the value
                    Type: item.Type,
                    vi: item.expense_type, // Using expense_type as the Vietnamese text
                    en: item.expense_type // Assuming English is the same for this example
                }));
                
                return mappedData;
            } catch (err) {
                console.error('Lỗi ngoại lệ khi lấy dữ liệu loại chi tiêu:', err);
                return [];
            } finally {
                hideLoading();
            }
        }
        
        // Hàm cập nhật bộ lọc loại phụ
        function updateSubTypeFilterOptions() {
            const selectedType = elements.transactionTypeFilter.value;
            const subTypeSelect = elements.subTypeFilter;
            
            // Xóa tất cả các option cũ
            subTypeSelect.innerHTML = '';

            let optionsToRender = [];
            
            // Thêm option "Tất cả" đầu tiên
            const allOptionText = translations[currentLanguage][`all${selectedType === 'all' ? 'Types' : (selectedType === 'expense' ? 'ExpenseTypes' : 'ContributionTypes')}`] || translations[currentLanguage].allTypes;
            const allOption = document.createElement('option');
            allOption.value = "all";
            allOption.textContent = allOptionText;
            subTypeSelect.appendChild(allOption);
            
            // Lọc dữ liệu dựa trên loại giao dịch đã chọn
            if (selectedType !== 'all') {
                optionsToRender = expenseTypesData.filter(item => item.Type === selectedType);
            } else {
                // Nếu chọn 'Tất cả', hiển thị tất cả các loại phụ
                optionsToRender = expenseTypesData;
            }

            // Thêm các option mới
            optionsToRender.forEach(subType => {
                const option = document.createElement('option');
                option.value = subType.value;
                option.textContent = subType[currentLanguage]; // Hiển thị theo ngôn ngữ hiện tại
                subTypeSelect.appendChild(option);
            });
        }
        
        function setupEventListeners() {
            // ... (your existing event listeners)
            elements.transactionTypeFilter.addEventListener('change', updateSubTypeFilterOptions);
            // ...
        }

        async function initializePageWithData() {
            // Lấy dữ liệu loại chi tiêu từ Supabase
            expenseTypesData = await fetchExpenseTypesData();
            
            // Cập nhật bộ lọc loại chi tiêu lần đầu
            updateSubTypeFilterOptions(); 

            // ... (các phần khác của bạn, ví dụ: render danh sách giao dịch ban đầu)
            // Lọc và render giao dịch
            // filteredTransactions = transactions;
            // renderTransactions(filteredTransactions);
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            // ... (Logic dịch thuật của bạn)
            updateSubTypeFilterOptions(); // Gọi lại để cập nhật lại các option theo ngôn ngữ mới
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            initializePageWithData();
        });
    </script>
</body>

        // Helper function to update all text content based on the current language
        function updateAllTextContent() {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }

        async function fetchSupabaseData() {
            showLoadingOverlay();
            // Fetch members and transactions in parallel
            // Sửa đổi tên bảng từ 'members' sang 'members_quan' theo yêu cầu của người dùng
            // Sửa đổi tên bảng từ 'transactions' sang 'transactions_quan' để nhất quán
            const [membersResponse, transactionsResponse] = await Promise.all([
                supabase.from('members_quan').select('*'),
                supabase.from('transactions_quan').select('*')
            ]);
        
            if (membersResponse.error) {
                console.error('Error fetching members:', membersResponse.error.message);
                hideLoadingOverlay();
                return;
            }
            if (transactionsResponse.error) {
                console.error('Error fetching transactions:', transactionsResponse.error.message);
                hideLoadingOverlay();
                return;
            }
        
            members = membersResponse.data;
            allTransactions = transactionsResponse.data;
            currentTransactions = [...allTransactions];
        
            populateMemberFilterOptions();
            updateTransactionTable();
            hideLoadingOverlay();
        }
        
        function updateTransactionTable() {
            const tableBody = document.getElementById('transaction-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            
            const totalPages = Math.ceil(currentTransactions.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, currentTransactions.length);
            const paginatedTransactions = currentTransactions.slice(startIndex, endIndex);

            // Update transaction count and page info
            document.getElementById('transaction-count').textContent = `(${currentTransactions.length} giao dịch)`;
            document.getElementById('page-info').textContent = `Trang ${currentPage} trên ${totalPages || 1}`;

            // Disable/Enable pagination buttons
            document.getElementById('prev-page-btn').disabled = currentPage === 1;
            document.getElementById('next-page-btn').disabled = currentPage === totalPages || currentTransactions.length === 0;

            if (paginatedTransactions.length === 0) {
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = `<td colspan="6" class="table-cell text-center text-gray-500" data-key="noDataFound">Không tìm thấy giao dịch nào.</td>`;
                tableBody.appendChild(noDataRow);
                updateAllTextContent();
                return;
            }
        
            paginatedTransactions.forEach(transaction => {
                const member = members.find(m => m.id === transaction.member_id);
                const row = document.createElement('tr');

                // Dòng này đã được sửa để hiển thị `expense_type` nếu có
                const transactionTypeCellContent = transaction.type === 'expense'
                    ? (transaction.expense_type || 'Chi tiêu')
                    : 'Đóng góp';

                row.innerHTML = `
                    <td class="table-cell px-6 py-4 whitespace-nowrap">${new Date(transaction.created_at).toLocaleDateString('vi-VN')}</td>
                    <td class="table-cell px-6 py-4 truncate max-w-xs">${transaction.description}</td>
                    <td class="table-cell px-6 py-4 whitespace-nowrap">${member ? member.name : 'Unknown'}</td>
                    <td class="table-cell px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                            ${transaction.type === 'expense' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${transactionTypeCellContent}
                        </span>
                    </td>
                    <td class="table-cell px-6 py-4 whitespace-nowrap text-right font-medium">
                        ${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(transaction.amount)}
                    </td>
                    <td class="table-cell px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-id="${transaction.id}" class="text-indigo-600 hover:text-indigo-900 mx-1 edit-btn">Sửa</button>
                        <button data-id="${transaction.id}" class="text-red-600 hover:text-red-900 mx-1 delete-btn">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Re-apply language after populating table
            updateAllTextContent();
        }
        
        async function fetchFilteredTransactions() {
            showLoadingOverlay();
            const startDate = document.getElementById('start-date-filter').value;
            const endDate = document.getElementById('end-date-filter').value;
            const memberId = document.getElementById('member-filter').value;
            const transactionType = document.getElementById('transaction-type-filter').value;
            const expenseType = document.getElementById('sub-type-filter').value;

            let query = supabase.from('transactions_quan').select('*');

            if (startDate) {
                query = query.gte('created_at', startDate);
            }
            if (endDate) {
                query = query.lte('created_at', endDate);
            }
            if (memberId !== 'all') {
                query = query.eq('member_id', memberId);
            }
            if (transactionType !== 'all') {
                query = query.eq('type', transactionType);
                if (transactionType === 'expense' && expenseType !== 'all') {
                    query = query.eq('expense_type', expenseType);
                }
            }

            const { data, error } = await query.order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching filtered transactions:', error.message);
                hideLoadingOverlay();
                return;
            }

            currentTransactions = data;
            currentPage = 1; // Reset to first page
            updateTransactionTable();
            hideLoadingOverlay();
        }

        function populateMemberFilterOptions() {
            const memberFilter = document.getElementById('member-filter');
            // Clear existing options, but keep the "Tất cả" option
            const allOption = memberFilter.querySelector('option[value="all"]');
            memberFilter.innerHTML = '';
            memberFilter.appendChild(allOption);

            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                memberFilter.appendChild(option);
            });
        }
        
        function updateSubTypeFilterOptions() {
            const transactionType = document.getElementById('transaction-type-filter').value;
            const subTypeFilterDiv = document.getElementById('sub-type-filter').parentElement;
            
            if (transactionType === 'expense') {
                subTypeFilterDiv.classList.remove('hidden');
                populateExpenseTypeFilter();
            } else {
                subTypeFilterDiv.classList.add('hidden');
            }
        }
        
        function populateExpenseTypeFilter() {
            const expenseTypeFilter = document.getElementById('sub-type-filter');
            expenseTypeFilter.innerHTML = '<option value="all" data-key="allExpenseTypes">Tất cả</option>';
            expenseTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                expenseTypeFilter.appendChild(option);
            });
            updateAllTextContent(); // Re-apply translation after updating options
        }

        function showLoadingOverlay() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }

        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        // Modal functions
        const viewDetailModal = document.getElementById('view-detail-modal-overlay');
        const transactionModal = document.getElementById('transaction-modal-overlay');
        const deleteModal = document.getElementById('delete-modal-overlay');
        const closeModalBtns = document.querySelectorAll('#close-view-detail-modal-btn, #close-transaction-modal-btn, #cancel-delete-btn');

        function openModal(modal) {
            modal.classList.remove('hidden');
        }

        function closeModal(modal) {
            modal.classList.add('hidden');
        }

        closeModalBtns.forEach(btn => {
            btn.addEventListener('click', (event) => {
                const parentModal = event.target.closest('.fixed');
                if (parentModal) {
                    closeModal(parentModal);
                }
            });
        });

        // Hamburger Menu
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const hamburgerMenu = document.getElementById('hamburger-menu');

        hamburgerBtn.addEventListener('click', () => {
            hamburgerMenu.classList.toggle('hidden');
        });

        // Language Switcher
        document.getElementById('lang-vi-btn').addEventListener('click', () => {
            document.getElementById('lang-vi-btn').classList.add('active');
            document.getElementById('lang-en-btn').classList.remove('active');
            currentLang = 'vi';
            updateAllTextContent();
            updateTransactionTable(); // Re-render table with new language
        });
        
        document.getElementById('lang-en-btn').addEventListener('click', () => {
            document.getElementById('lang-en-btn').classList.add('active');
            document.getElementById('lang-vi-btn').classList.remove('active');
            currentLang = 'en';
            updateAllTextContent();
            updateTransactionTable(); // Re-render table with new language
        });

        // Event listeners
        function setupEventListeners() {
            // Filter buttons
            document.getElementById('apply-filter-btn').addEventListener('click', fetchFilteredTransactions);
            document.getElementById('clear-filter-btn').addEventListener('click', () => {
                document.getElementById('start-date-filter').value = '';
                document.getElementById('end-date-filter').value = '';
                document.getElementById('member-filter').value = 'all';
                document.getElementById('transaction-type-filter').value = 'all';
                document.getElementById('sub-type-filter').value = 'all';
                updateSubTypeFilterOptions();
                currentTransactions = [...allTransactions];
                currentPage = 1;
                updateTransactionTable();
            });

            // Pagination buttons
            document.getElementById('prev-page-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateTransactionTable();
                }
            });
            document.getElementById('next-page-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(currentTransactions.length / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    updateTransactionTable();
                }
            });

            // Transaction type filter change listener
            document.getElementById('transaction-type-filter').addEventListener('change', updateSubTypeFilterOptions);

            // Export to Excel button
            document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);

            // Scroll to top button
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // Export to Excel function
        function exportToExcel() {
            const data = currentTransactions.map(t => {
                const member = members.find(m => m.id === t.member_id);
                // Cập nhật để lấy đúng giá trị cho cột 'Loại'
                const transactionType = t.type === 'expense' ? (t.expense_type || 'Chi tiêu') : 'Đóng góp';
                return {
                    'Ngày': new Date(t.created_at).toLocaleDateString('vi-VN'),
                    'Mô tả': t.description,
                    'Người giao dịch': member ? member.name : 'Unknown',
                    'Loại': transactionType,
                    'Số tiền': t.amount,
                    'ID': t.id
                };
            });
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Giao Dịch");
            XLSX.writeFile(workbook, "Lich_Su_Giao_Dich.xlsx");
        }

        async function initializePageWithData() {
            // Check if supabase client is already initialized
            if (!supabase) {
                console.error("Supabase client is not initialized.");
                return;
            }
            try {
                await fetchSupabaseData();
                updateSubTypeFilterOptions();
                updateAllTextContent(); // Initial translation on page load
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check for the Supabase library and initialize the client
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase client initialized successfully.");
                // Setup event listeners and initialize the page data
                setupEventListeners();
                await initializePageWithData();
            } else {
                console.error("Supabase library not loaded. Please check the script tag.");
            }
        });

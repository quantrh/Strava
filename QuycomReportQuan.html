<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="appTitle">Lịch Sử Giao Dịch - QUẢN LÝ QUỸ NHÓM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #006B68;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover { background-color: #005654; }
        .btn-secondary {
            background-color: #F3F4F6;
            color: #1F2937;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover { background-color: #E5E7EB; }
        .table-header { background-color: #F9FAFB; }
        .table-cell { padding: 1rem; border-bottom: 1px solid #E5E7EB; }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background-color: #006B68;
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
            z-index: 1000;
        }
        .scroll-to-top.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        #hamburger-menu {
            transition: all 0.3s ease-in-out;
            transform-origin: top right;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800" data-key="appName">QUẢN LÝ QUỸ NHÓM</h1>
            <div class="flex items-center space-x-4">
                <!-- Hamburger Menu Button -->
                <button id="hamburger-btn" class="text-gray-800 md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <!-- Desktop Menu -->
                <nav class="hidden md:flex space-x-4">
                    <a href="QuycomQuan.html" class="text-gray-600 hover:text-gray-800 transition-colors" data-key="navDashboard">Trang chủ</a>
                    <a href="QuycomReportQuan.html" class="text-gray-800 font-bold" data-key="navReport">Báo cáo</a>
                    <a href="#" id="logout-btn" class="text-gray-600 hover:text-gray-800 transition-colors" data-key="navLogout">Đăng xuất</a>
                </nav>
            </div>
        </div>
        <!-- Mobile Menu -->
        <nav id="hamburger-menu" class="hidden md:hidden bg-white shadow-md p-4 space-y-2">
            <a href="QuycomQuan.html" class="block text-gray-600 hover:text-gray-800 transition-colors" data-key="navDashboard">Trang chủ</a>
            <a href="QuycomReportQuan.html" class="block text-gray-800 font-bold" data-key="navReport">Báo cáo</a>
            <a href="#" id="logout-btn-mobile" class="block text-gray-600 hover:text-gray-800 transition-colors" data-key="navLogout">Đăng xuất</a>
        </nav>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-6" data-key="reportTitle">Lịch Sử Giao Dịch</h2>

        <!-- Filters and Actions Section -->
        <div class="bg-white rounded-xl shadow p-6 mb-6">
            <div class="flex flex-wrap items-end gap-4 mb-4">
                <!-- Date Filter -->
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700" data-key="filterStartDate">Từ ngày</label>
                    <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700" data-key="filterEndDate">Đến ngày</label>
                    <input type="date" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>

                <!-- Search Input -->
                <div class="flex-grow">
                    <label for="search-input" class="block text-sm font-medium text-gray-700" data-key="filterSearch">Tìm kiếm</label>
                    <input type="text" id="search-input" placeholder="Tìm kiếm theo mô tả..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-key="filterSearchPlaceholder">
                </div>

                <!-- Expense Type Filter (New) -->
                <div>
                    <label for="expense-type-filter" class="block text-sm font-medium text-gray-700" data-key="filterTypeLabel">Loại</label>
                    <select id="expense-type-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="" data-key="filterTypeAll">Tất cả</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div class="flex-shrink-0">
                    <button id="apply-filters-btn" class="btn-primary mt-6 w-full" data-key="applyFiltersBtn">Áp dụng</button>
                </div>
                <div class="flex-shrink-0">
                    <button id="clear-filters-btn" class="btn-secondary mt-6 w-full" data-key="clearFiltersBtn">Xóa</button>
                </div>
            </div>

            <!-- Export Buttons -->
            <div class="flex flex-wrap gap-4 mt-4">
                <button id="export-excel-btn" class="btn-primary flex-1 min-w-0" data-key="exportExcelBtn">Xuất Excel</button>
                <button id="export-pdf-btn" class="btn-secondary flex-1 min-w-0" data-key="exportPdfBtn">Xuất PDF</button>
            </div>
        </div>

        <!-- Transaction Table Section -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-key="columnDate">Ngày</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-key="columnAmount">Số tiền</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-key="columnDescription">Mô tả</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-key="columnMember">Người giao dịch</th>
                            <!-- New column for expense type -->
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-key="columnType">Loại</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Transaction rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Scroll to Top Button -->
        <button id="scrollToTopBtn" class="scroll-to-top">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
        </button>

        <!-- Message Box (like Toast) -->
        <div id="message-box" class="fixed top-5 right-5 p-4 rounded-lg text-white shadow-lg transition-all duration-300 transform translate-x-full opacity-0 z-50"></div>
    </main>

    <script>
        // Supabase client initialization (replace with your actual keys)
        const SUPABASE_URL = 'https://rmbsxccrwrktbjlnezpu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtYnN4Y2Nyd3JrdGJqbG5lenB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjczNjQsImV4cCI6MjA2NDIwMzM2NH0.ydCqificftdtn1niRciFCifeuo8aX6SDGti-hCY5Z_Y';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let transactions = []; // Global variable to store all transactions
        let currentLanguage = 'vi'; // Default language

        // Localization strings
        const translations = {
            'vi': {
                appTitle: 'Lịch Sử Giao Dịch - QUẢN LÝ QUỸ NHÓM',
                appName: 'QUẢN LÝ QUỸ NHÓM',
                navDashboard: 'Trang chủ',
                navReport: 'Báo cáo',
                navLogout: 'Đăng xuất',
                reportTitle: 'Lịch Sử Giao Dịch',
                filterStartDate: 'Từ ngày',
                filterEndDate: 'Đến ngày',
                filterSearch: 'Tìm kiếm',
                filterSearchPlaceholder: 'Tìm kiếm theo mô tả...',
                filterTypeLabel: 'Loại', // New translation key
                filterTypeAll: 'Tất cả', // New translation key
                applyFiltersBtn: 'Áp dụng',
                clearFiltersBtn: 'Xóa',
                exportExcelBtn: 'Xuất Excel',
                exportPdfBtn: 'Xuất PDF',
                columnDate: 'Ngày',
                columnAmount: 'Số tiền',
                columnDescription: 'Mô tả',
                columnMember: 'Người giao dịch',
                columnType: 'Loại', // New translation key
                noData: 'Không có giao dịch nào được tìm thấy.',
                success: 'Thành công!',
                error: 'Lỗi!',
                processing: 'Đang xử lý...',
                logoutSuccess: 'Đăng xuất thành công!'
            }
        };

        // UI elements
        const transactionTableBody = document.getElementById('transaction-table-body');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const searchInput = document.getElementById('search-input');
        const expenseTypeFilter = document.getElementById('expense-type-filter'); // New filter element
        const applyFiltersBtn = document.getElementById('apply-filters-btn');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const exportExcelBtn = document.getElementById('export-excel-btn');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        const messageBox = document.getElementById('message-box');

        // Functions
        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.placeholder) {
                        element.placeholder = translations[lang][key];
                    } else if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            // Handle select options
            const allOption = expenseTypeFilter.querySelector('option[value=""]');
            if (allOption) {
                allOption.textContent = translations[lang].filterTypeAll;
            }
        }

        async function showMessage(message, type) {
            messageBox.textContent = message;
            if (type === 'success') {
                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg bg-green-500 text-white shadow-lg transition-all duration-300 transform -translate-x-0 opacity-100 z-50';
            } else if (type === 'error') {
                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg bg-red-500 text-white shadow-lg transition-all duration-300 transform -translate-x-0 opacity-100 z-50';
            } else {
                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg bg-gray-700 text-white shadow-lg transition-all duration-300 transform -translate-x-0 opacity-100 z-50';
            }
            setTimeout(() => {
                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg text-white shadow-lg transition-all duration-300 transform translate-x-full opacity-0 z-50';
            }, 5000);
        }

        async function fetchAllTransactions() {
            try {
                // Ensure user is authenticated before fetching data
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = window.location.origin + '/LoginQuan.html';
                    return;
                }

                const { data, error } = await supabase
                    .from('transactions_quan')
                    .select('*')
                    .order('transaction_date', { ascending: false });

                if (error) throw error;
                transactions = data;
                populateExpenseTypeFilter(transactions);
                renderTransactions(transactions);
            } catch (error) {
                console.error("Error fetching transactions:", error);
                showMessage(`${translations[currentLanguage].error} ${error.message}`, 'error');
            }
        }

        function renderTransactions(data) {
            transactionTableBody.innerHTML = ''; // Clear existing rows
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="table-cell text-center text-gray-500">${translations[currentLanguage].noData}</td>`;
                transactionTableBody.appendChild(row);
                return;
            }

            data.forEach(transaction => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50', 'transition-colors');

                // Format the date to a more readable format
                const formattedDate = new Date(transaction.transaction_date).toLocaleDateString('vi-VN');
                // Format amount with commas and currency symbol
                const formattedAmount = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(transaction.amount);

                row.innerHTML = `
                    <td class="table-cell whitespace-nowrap px-6 py-4">${formattedDate}</td>
                    <td class="table-cell whitespace-nowrap px-6 py-4 text-right">${formattedAmount}</td>
                    <td class="table-cell whitespace-nowrap px-6 py-4">${transaction.description}</td>
                    <td class="table-cell whitespace-nowrap px-6 py-4">${transaction.member_name}</td>
                    <td class="table-cell whitespace-nowrap px-6 py-4">${transaction.expense_type || 'N/A'}</td>
                `;
                transactionTableBody.appendChild(row);
            });
        }

        function filterAndRenderTransactions() {
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = expenseTypeFilter.value; // Get the selected expense type

            const filteredData = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.transaction_date);
                const isDateInRange = (!startDate || transactionDate >= startDate) && (!endDate || transactionDate <= endDate);
                const isMatchingSearch = transaction.description.toLowerCase().includes(searchTerm) || transaction.member_name.toLowerCase().includes(searchTerm);
                const isMatchingType = !selectedType || transaction.expense_type === selectedType; // Filter by expense type

                return isDateInRange && isMatchingSearch && isMatchingType;
            });
            renderTransactions(filteredData);
        }

        function populateExpenseTypeFilter(data) {
            const expenseTypes = [...new Set(data.map(t => t.expense_type).filter(Boolean))];
            expenseTypeFilter.innerHTML = `<option value="" data-key="filterTypeAll">${translations[currentLanguage].filterTypeAll}</option>`;
            expenseTypes.sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                expenseTypeFilter.appendChild(option);
            });
        }

        async function exportToExcel() {
            if (transactions.length === 0) {
                showMessage('Không có dữ liệu để xuất.', 'error');
                return;
            }

            // Get filtered data to export
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = expenseTypeFilter.value;

            const filteredData = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.transaction_date);
                const isDateInRange = (!startDate || transactionDate >= startDate) && (!endDate || transactionDate <= endDate);
                const isMatchingSearch = transaction.description.toLowerCase().includes(searchTerm) || transaction.member_name.toLowerCase().includes(searchTerm);
                const isMatchingType = !selectedType || transaction.expense_type === selectedType;

                return isDateInRange && isMatchingSearch && isMatchingType;
            });

            const dataToExport = filteredData.map(t => ({
                'Ngày': new Date(t.transaction_date).toLocaleDateString('vi-VN'),
                'Số tiền': t.amount,
                'Mô tả': t.description,
                'Người giao dịch': t.member_name,
                'Loại': t.expense_type || 'N/A'
            }));

            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Lịch Sử Giao Dịch");

            const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            const data = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8' });
            saveAs(data, 'Lich_Su_Giao_Dich.xlsx');
            showMessage('Đã xuất file Excel thành công!', 'success');
        }

        function initializeSupabase() {
            // Check for user session
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    window.location.href = window.location.origin + '/LoginQuan.html';
                } else {
                    fetchAllTransactions();
                }
            });

            // Listen for auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    window.location.href = window.location.origin + '/LoginQuan.html';
                }
            });
        }

        // Event Listeners
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Error signing out:", error);
                showMessage('Lỗi khi đăng xuất.', 'error');
            } else {
                showMessage('Đăng xuất thành công!', 'success');
            }
        });

        logoutBtnMobile.addEventListener('click', async (e) => {
            e.preventDefault();
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Error signing out:", error);
                showMessage('Lỗi khi đăng xuất.', 'error');
            } else {
                showMessage('Đăng xuất thành công!', 'success');
            }
        });

        applyFiltersBtn.addEventListener('click', filterAndRenderTransactions);
        clearFiltersBtn.addEventListener('click', () => {
            startDateInput.value = '';
            endDateInput.value = '';
            searchInput.value = '';
            expenseTypeFilter.value = '';
            renderTransactions(transactions); // Re-render all transactions
        });

        exportExcelBtn.addEventListener('click', exportToExcel);

        // Export to PDF placeholder function (implementation requires a library like jsPDF)
        exportPdfBtn.addEventListener('click', () => {
            showMessage('Chức năng xuất PDF đang được phát triển.', 'processing');
        });

        // Hamburger menu toggle
        document.getElementById('hamburger-btn').addEventListener('click', function() {
            const menu = document.getElementById('hamburger-menu');
            menu.classList.toggle('hidden');
        });

        // Scroll to Top Button Logic
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        };

        scrollToTopBtn.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };


        // Initial data fetch and UI render when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage(currentLanguage); // Set initial language
            initializeSupabase();
        });
    </script>
</body>
</html>

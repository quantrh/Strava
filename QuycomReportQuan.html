        // Function to update text content based on the current language
        function updateTextContent(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            // Handle placeholders or other specific text
            document.querySelector('title').textContent = translations[lang].appTitle;
        }

        // Language switching functionality
        document.getElementById('lang-vi-btn').addEventListener('click', () => {
            currentLang = 'vi';
            updateTextContent(currentLang);
            document.getElementById('lang-vi-btn').classList.add('active');
            document.getElementById('lang-en-btn').classList.remove('active');
        });

        document.getElementById('lang-en-btn').addEventListener('click', () => {
            currentLang = 'en';
            updateTextContent(currentLang);
            document.getElementById('lang-en-btn').classList.add('active');
            document.getElementById('lang-vi-btn').classList.remove('active');
        });

        const showLoadingOverlay = () => {
            document.getElementById('loading-overlay').classList.remove('hidden');
        };

        const hideLoadingOverlay = () => {
            document.getElementById('loading-overlay').classList.add('hidden');
        };

        async function fetchExpenseTypes() {
            showLoadingOverlay();
            const { data, error } = await supabase
                .from('expensetype_quan')
                .select('*');
            if (error) {
                console.error('Error fetching expense types:', error);
                hideLoadingOverlay();
                return;
            }
            expenseTypes = data;
            hideLoadingOverlay();
        }

        // Function to dynamically update the sub-type filter dropdown
        function updateSubTypeFilterOptions() {
            const subTypeFilter = document.getElementById('sub-type-filter');
            subTypeFilter.innerHTML = `<option value="all" data-key="allExpenseTypes">${translations[currentLang].allExpenseTypes}</option>`;
            
            expenseTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id; // Use id for value
                option.textContent = type.name; // Use name for display
                subTypeFilter.appendChild(option);
            });
        }

        // Function to fetch members from the database
        async function fetchMembers() {
            showLoadingOverlay();
            const { data, error } = await supabase
                .from('members_quan')
                .select('id, name');
            if (error) {
                console.error('Error fetching members:', error);
                hideLoadingOverlay();
                return;
            }
            members = data;
            populateMemberFilters();
            populateTransactionFormMemberSelect();
            hideLoadingOverlay();
        }

        // Function to populate the member filter dropdown
        function populateMemberFilters() {
            const memberFilter = document.getElementById('member-filter');
            memberFilter.innerHTML = `<option value="all" data-key="allMembers">${translations[currentLang].allMembers}</option>`;
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                memberFilter.appendChild(option);
            });
        }

        // Function to populate the member select in the transaction form
        function populateTransactionFormMemberSelect() {
            const memberSelect = document.getElementById('transaction-member');
            memberSelect.innerHTML = '';
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                memberSelect.appendChild(option);
            });
        }

        // Function to fetch data from Supabase
        async function fetchSupabaseData() {
            showLoadingOverlay();
            // Loại bỏ join trực tiếp với expensetype_quan để tránh lỗi quan hệ khóa ngoại
            const { data, error } = await supabase
                .from('transactions_quan')
                .select(`
                    *,
                    members_quan(name)
                `)
                .order('date', { ascending: false });

            if (error) {
                console.error('Error fetching data:', error);
                hideLoadingOverlay();
                return;
            }

            originalTransactions = data.map(item => ({
                id: item.id,
                date: item.date,
                description: item.description,
                member: item.members_quan.name,
                member_id: item.member_id,
                type: item.type,
                // Lấy tên loại chi tiêu từ mảng đã tải
                sub_type: item.expensetype_id ? expenseTypes.find(type => type.id === item.expensetype_id)?.name : '',
                sub_type_id: item.expensetype_id,
                amount: item.amount
            }));

            transactions = [...originalTransactions];
            renderTable();
            hideLoadingOverlay();
        }

        // Function to render the transaction table
        function renderTable() {
            const tableBody = document.getElementById('transaction-table-body');
            const transactionCountSpan = document.getElementById('transaction-count');
            tableBody.innerHTML = '';

            const totalPages = Math.ceil(transactions.length / transactionsPerPage);
            const startIndex = (currentPage - 1) * transactionsPerPage;
            const endIndex = Math.min(startIndex + transactionsPerPage, transactions.length);
            const currentTransactions = transactions.slice(startIndex, endIndex);

            transactionCountSpan.textContent = `(${transactions.length})`;
            document.getElementById('page-info').textContent = `Trang ${currentPage} trên ${totalPages}`;
            document.getElementById('prev-page-btn').disabled = currentPage === 1;
            document.getElementById('next-page-btn').disabled = currentPage === totalPages || totalPages === 0;

            if (currentTransactions.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">${translations[currentLang].noTransactions}</td></tr>`;
                return;
            }

            currentTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${new Date(transaction.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 truncate max-w-xs">${transaction.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transaction.member}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transaction.type === 'expense' ? translations[currentLang].transactionTypeExpense : translations[currentLang].transactionTypeContribution}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(transaction.amount)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="viewTransaction('${transaction.id}')" class="text-indigo-600 hover:text-indigo-900 mx-1">Xem</button>
                        <button onclick="editTransaction('${transaction.id}')" class="text-yellow-600 hover:text-yellow-900 mx-1">Sửa</button>
                        <button onclick="deleteTransaction('${transaction.id}')" class="text-red-600 hover:text-red-900 mx-1">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Filter and search functionality
        function applyFilters() {
            const startDate = document.getElementById('start-date-filter').value;
            const endDate = document.getElementById('end-date-filter').value;
            const memberFilter = document.getElementById('member-filter').value;
            const typeFilter = document.getElementById('transaction-type-filter').value;
            const subTypeFilter = document.getElementById('sub-type-filter').value;

            transactions = originalTransactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const isDateInRange = (!startDate || transactionDate >= new Date(startDate)) &&
                                    (!endDate || transactionDate <= new Date(endDate));
                const isMemberMatch = memberFilter === 'all' || transaction.member_id == memberFilter;
                const isTypeMatch = typeFilter === 'all' || transaction.type === typeFilter;
                const isSubTypeMatch = subTypeFilter === 'all' || (transaction.sub_type_id && transaction.sub_type_id == subTypeFilter);

                return isDateInRange && isMemberMatch && isTypeMatch && isSubTypeMatch;
            });

            currentPage = 1;
            renderTable();
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('start-date-filter').value = '';
            document.getElementById('end-date-filter').value = '';
            document.getElementById('member-filter').value = 'all';
            document.getElementById('transaction-type-filter').value = 'all';
            document.getElementById('sub-type-filter').value = 'all';
            applyFilters();
        }

        // Pagination controls
        document.getElementById('prev-page-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById('next-page-btn').addEventListener('click', () => {
            const totalPages = Math.ceil(transactions.length / transactionsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        // Event listeners
        function setupEventListeners() {
            document.getElementById('apply-filter-btn').addEventListener('click', applyFilters);
            document.getElementById('clear-filter-btn').addEventListener('click', clearFilters);
            document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);
            document.getElementById('transaction-type-filter').addEventListener('change', (event) => {
                const subTypeFilterContainer = document.getElementById('sub-type-filter').parentElement;
                if (event.target.value === 'expense') {
                    subTypeFilterContainer.classList.remove('hidden');
                } else {
                    subTypeFilterContainer.classList.add('hidden');
                }
            });

            // Mobile menu toggle
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            hamburgerBtn.addEventListener('click', () => {
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
                hamburgerMenu.classList.toggle('hidden');
            });

            // Close mobile menu when a link is clicked
            hamburgerMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburgerMenu.classList.add('hidden');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                });
            });

            // Hide mobile menu on resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    hamburgerMenu.classList.add('hidden');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                }
            });

            // Scroll to top button logic
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // View detail modal logic
        function viewTransaction(id) {
            const transaction = originalTransactions.find(t => t.id === id);
            if (transaction) {
                document.getElementById('view-detail-description').textContent = `Mô tả: ${transaction.description}`;
                document.getElementById('view-detail-amount').textContent = `Số tiền: ${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(transaction.amount)}`;
                document.getElementById('view-detail-type').textContent = `Loại: ${transaction.type === 'expense' ? translations[currentLang].transactionTypeExpense : translations[currentLang].transactionTypeContribution}`;
                document.getElementById('view-detail-member').textContent = `Người giao dịch: ${transaction.member}`;
                document.getElementById('view-detail-date').textContent = `Ngày: ${new Date(transaction.date).toLocaleDateString()}`;
                document.getElementById('view-detail-modal-overlay').classList.remove('hidden');
            }
        }

        document.getElementById('close-view-detail-modal-btn').addEventListener('click', () => {
            document.getElementById('view-detail-modal-overlay').classList.add('hidden');
        });

        // Delete transaction functionality
        async function deleteTransaction(id) {
            if (confirm(translations[currentLang].confirmDelete)) {
                showLoadingOverlay();
                const { error } = await supabase
                    .from('transactions_quan')
                    .delete()
                    .eq('id', id);

                if (error) {
                    console.error('Error deleting transaction:', error);
                    hideLoadingOverlay();
                    return;
                }
                
                // Refresh data after successful deletion
                await fetchSupabaseData();
                hideLoadingOverlay();
            }
        }

        // Export to Excel functionality
        function exportToExcel() {
            const data = transactions.map(t => ({
                'Ngày': new Date(t.date).toLocaleDateString(),
                'Mô tả': t.description,
                'Người giao dịch': t.member,
                'Loại': t.type === 'expense' ? 'Chi tiêu' : 'Đóng góp',
                'Loại chi tiêu': t.sub_type,
                'Số tiền': t.amount
            }));

            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Giao Dịch");
            XLSX.writeFile(workbook, "Lich_Su_Giao_Dich.xlsx");
        }

        async function initializePageWithData() {
            // Check if supabase client is already initialized
            if (!supabase) {
                console.error("Supabase client is not initialized.");
                return;
            }
            try {
                await fetchMembers();
                await fetchExpenseTypes();
                updateSubTypeFilterOptions();
                await fetchSupabaseData();
                updateTextContent(currentLang); // Initial translation on page load
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check for the Supabase library and initialize the client
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase client initialized successfully.");
                // Setup event listeners and initialize the page data
                setupEventListeners();
                await initializePageWithData();
            } else {
                console.error("Supabase library not loaded. Please check the script tag.");
            }
        });
    </script>

        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.placeholder) {
                        element.placeholder = translations[lang][key];
                    } else if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            const allTypeOption = expenseTypeFilter.querySelector('option[value=""]');
            if (allTypeOption) {
                allTypeOption.textContent = translations[lang].filterTypeAll;
            }
            // Handle select options for Member Filter
            const allMemberOption = memberFilter.querySelector('option[value=""]');
            if (allMemberOption) {
                allMemberOption.textContent = translations[lang].filterMemberAll;

        }

            messageBox.textContent = message;

                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg bg-red-500 text-white shadow-lg transition-all duration-300 transform -translate-x-0 opacity-100 z-50';
            } else {
                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg bg-gray-700 text-white shadow-lg transition-all duration-300 transform -translate-x-0 opacity-100 z-50';
            }
            setTimeout(() => {
                messageBox.className = 'fixed top-5 right-5 p-4 rounded-lg text-white shadow-lg transition-all duration-300 transform translate-x-full opacity-0 z-50';
            }, 5000);
        }

        async function fetchMembers() {
            try {
                const { data, error } = await supabase.from('members_quan').select('id, name');
                if (error) throw error;
                // Create a map from member ID to member name
                members = data.reduce((acc, member) => {
                    acc[member.id] = member.name;
                    return acc;
                }, {});

                // Populate the new member filter dropdown
                populateMemberFilter(data);

            } catch (error) {
                console.error("Error fetching members:", error);
                showMessage(`${translations[currentLanguage].error} Lỗi khi lấy danh sách thành viên: ${error.message}`, 'error');
            }
        }

        // Function to populate the member dropdown
        function populateMemberFilter(memberData) {
            memberFilter.innerHTML = `<option value="" data-key="filterMemberAll">${translations[currentLanguage].filterMemberAll}</option>`;
            memberData.sort((a, b) => a.name.localeCompare(b.name, 'vi')).forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                memberFilter.appendChild(option);
            });
        }

        // Function to get member names from an array of member IDs
        function getMemberNames(memberIds) {
            if (!memberIds || memberIds.length === 0) {
                return 'N/A';
            }
            // Map the IDs to names using the members object
            return memberIds.map(id => members[id] || id).join(', ');
        }

        async function fetchAllTransactions() {
            try {
                // Ensure user is authenticated before fetching data
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = window.location.origin + '/LoginQuan.html';
                    return;
                }

                // Fetch members first to populate the member filter and member map
                await fetchMembers();

                // Now fetch transactions
                const { data, error } = await supabase
                    .from('transactions_quan')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;
                transactions = data;
                populateExpenseTypeFilter(transactions);
                renderTransactions(transactions);
                renderCharts(transactions); // Initial chart render
            } catch (error) {
                console.error("Error fetching transactions:", error);
                showMessage(`${translations[currentLanguage].error} ${error.message}`, 'error');
            }
        }

        function renderTransactions(data) {
            transactionTableBody.innerHTML = ''; // Clear existing rows
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="table-cell text-center text-gray-500">${translations[currentLanguage].noData}</td>`;
                transactionTableBody.appendChild(row);
                return;
            }

            data.forEach(transaction => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50', 'transition-colors');

                const formattedDate = new Date(transaction.date).toLocaleDateString('vi-VN');
                const formattedAmount = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(transaction.amount);

                // Get member names from the involvedMemberIds array
                const memberNames = getMemberNames(transaction.involvedMemberIds);

                row.innerHTML = `
                    <td class="table-cell px-6 py-4">${formattedDate}</td>
                    <td class="table-cell px-6 py-4 text-right">${formattedAmount}</td>
                    <td class="table-cell px-6 py-4 break-words">${transaction.description || ''}</td>
                    <td class="table-cell px-6 py-4">${memberNames}</td>
                    <td class="table-cell px-6 py-4">${transaction.expense_type || 'N/A'}</td>
                `;
                transactionTableBody.appendChild(row);
            });
        }

        function filterAndRenderTransactions() {
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = expenseTypeFilter.value;
            const selectedMemberId = memberFilter.value; // New filter value

            const filteredData = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const isDateInRange = (!startDate || transactionDate >= startDate) && (!endDate || transactionDate <= endDate);
                
                // Get member names for searching
                const memberNames = getMemberNames(transaction.involvedMemberIds);
                
                // Check if description or member names contain the search term
                const isMatchingSearch = (transaction.description && transaction.description.toLowerCase().includes(searchTerm)) || memberNames.toLowerCase().includes(searchTerm);
                const isMatchingType = !selectedType || transaction.expense_type === selectedType;
                
                // New logic: Check if the transaction's involved members include the selected member
                const isMatchingMember = !selectedMemberId || (transaction.involvedMemberIds && transaction.involvedMemberIds.includes(selectedMemberId));

                return isDateInRange && isMatchingSearch && isMatchingType && isMatchingMember;
            });
            renderTransactions(filteredData);
            renderCharts(filteredData);
        }

        function populateExpenseTypeFilter(data) {
            const expenseTypes = [...new Set(data.map(t => t.expense_type).filter(Boolean))];
            expenseTypeFilter.innerHTML = `<option value="" data-key="filterTypeAll">${translations[currentLanguage].filterTypeAll}</option>`;
            expenseTypes.sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                expenseTypeFilter.appendChild(option);
            });
        }

        async function exportToExcel() {
            if (transactions.length === 0) {
                showMessage('Không có dữ liệu để xuất.', 'error');
                return;
            }

            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = expenseTypeFilter.value;
            const selectedMemberId = memberFilter.value;

            const filteredData = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const isDateInRange = (!startDate || transactionDate >= startDate) && (!endDate || transactionDate <= endDate);
                
                const memberNames = getMemberNames(transaction.involvedMemberIds);

                const isMatchingSearch = (transaction.description && transaction.description.toLowerCase().includes(searchTerm)) || memberNames.toLowerCase().includes(searchTerm);
                const isMatchingType = !selectedType || transaction.expense_type === selectedType;
                const isMatchingMember = !selectedMemberId || (transaction.involvedMemberIds && transaction.involvedMemberIds.includes(selectedMemberId));

                return isDateInRange && isMatchingSearch && isMatchingType && isMatchingMember;
            });

            const dataToExport = filteredData.map(t => ({
                'Ngày': new Date(t.date).toLocaleDateString('vi-VN'),
                'Số tiền': t.amount,
                'Mô tả': t.description || '',
                'Người giao dịch': getMemberNames(t.involvedMemberIds),
                'Loại': t.expense_type || 'N/A'
            }));

            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Lịch Sử Giao Dịch");

            const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            const data = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8' });
            saveAs(data, 'Lich_Su_Giao_Dich.xlsx');
            showMessage('Đã xuất file Excel thành công!', 'success');
        }

        // ---- Chart and Modal Functions ----

        // A list of colors for the chart slices
        const chartColors = [
            '#006B68', '#4CAF50', '#FFC107', '#FF5722', '#F44336',
            '#9C27B0', '#3F51B5', '#2196F3', '#00BCD4', '#009688',
            '#8BC34A', '#CDDC39', '#FFEB3B', '#FF9800', '#795548',
        ];

        function createCustomLegend(chartInstance, legendElement, totalAmount, transactionsData) {
            legendElement.innerHTML = '';
            chartInstance.data.labels.forEach((label, index) => {
                const color = chartInstance.data.datasets[0].backgroundColor[index];
                const amount = chartInstance.data.datasets[0].data[index];
                const percentage = totalAmount > 0 ? ((amount / totalAmount) * 100).toFixed(2) : 0;
                const formattedAmount = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);

                const legendItem = document.createElement('li');
                legendItem.innerHTML = `
                    <div class="color-box" style="background-color: ${color}"></div>
                    <span>${label}: ${formattedAmount} (${percentage}%)</span>
                `;
                legendItem.onclick = () => {
                    showDetailModal(label, transactionsData);
                };
                legendElement.appendChild(legendItem);
            });
        }

        function renderCharts(data) {
            // Destroy existing charts if they exist
            if (expenseChart) expenseChart.destroy();
            if (contributionChart) contributionChart.destroy();

            // Filter data for expenses and contributions based on the 'expense_type' value
            const expenseTransactions = data.filter(t => t.expense_type === 'expense');
            const contributionTransactions = data.filter(t => t.expense_type === 'contribution');

            // --- Render Expense Chart ---
            const expenseData = expenseTransactions.reduce((acc, transaction) => {
                const type = transaction.description || 'Khác'; // Use description to categorize expenses if 'expense' is the type
                if (!acc[type]) {
                    acc[type] = 0;
                }
                acc[type] += Math.abs(transaction.amount); // Use absolute value for expense chart
                return acc;
            }, {});

            const expenseLabels = Object.keys(expenseData);
            const expenseAmounts = Object.values(expenseData);
            const totalExpenseAmount = expenseAmounts.reduce((sum, amount) => sum + amount, 0);
            const expenseColors = expenseLabels.map((_, index) => chartColors[index % chartColors.length]);
            
            // Clear legend before rendering
            expenseLegendList.innerHTML = '';

            if (totalExpenseAmount > 0 && expenseLabels.length > 0) {
                const ctxExpense = expenseChartCanvas.getContext('2d');
                expenseChart = new Chart(ctxExpense, {
                    type: 'pie',
                    data: {
                        labels: expenseLabels,
                        datasets: [{
                            data: expenseAmounts,
                            backgroundColor: expenseColors,
                            hoverOffset: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }, // Hide default legend
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed || 0;
                                        const percentage = (value / totalExpenseAmount * 100).toFixed(2);
                                        const formattedValue = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
                                        return `${label}: ${formattedValue} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const firstElement = elements[0];
                                const label = expenseChart.data.labels[firstElement.index];
                                showDetailModal(label, expenseTransactions);
                            }
                        }
                    }
                });
                createCustomLegend(expenseChart, expenseLegendList, totalExpenseAmount, expenseTransactions);
            } else {
                expenseChartCanvas.getContext('2d').clearRect(0, 0, expenseChartCanvas.width, expenseChartCanvas.height);
                expenseLegendList.innerHTML = `<li class="text-gray-500">Không có dữ liệu chi tiêu để hiển thị.</li>`;
            }

            // --- Render Contribution Chart ---
            const contributionData = contributionTransactions.reduce((acc, transaction) => {
                const type = transaction.description || 'Khác';
                if (!acc[type]) {
                    acc[type] = 0;
                }
                acc[type] += transaction.amount;
                return acc;
            }, {});

            const contributionLabels = Object.keys(contributionData);
            const contributionAmounts = Object.values(contributionData);
            const totalContributionAmount = contributionAmounts.reduce((sum, amount) => sum + amount, 0);
            const contributionColors = contributionLabels.map((_, index) => chartColors[index % chartColors.length]);

            // Clear legend before rendering
            contributionLegendList.innerHTML = '';

            if (totalContributionAmount > 0 && contributionLabels.length > 0) {
                const ctxContribution = contributionChartCanvas.getContext('2d');
                contributionChart = new Chart(ctxContribution, {
                    type: 'pie',
                    data: {
                        labels: contributionLabels,
                        datasets: [{
                            data: contributionAmounts,
                            backgroundColor: contributionColors,
                            hoverOffset: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed || 0;
                                        const percentage = (value / totalContributionAmount * 100).toFixed(2);
                                        const formattedValue = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
                                        return `${label}: ${formattedValue} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const firstElement = elements[0];
                                const label = contributionChart.data.labels[firstElement.index];
                                showDetailModal(label, contributionTransactions);
                            }
                        }
                    }
                });
                createCustomLegend(contributionChart, contributionLegendList, totalContributionAmount, contributionTransactions);
            } else {
                contributionChartCanvas.getContext('2d').clearRect(0, 0, contributionChartCanvas.width, contributionChartCanvas.height);
                contributionLegendList.innerHTML = `<li class="text-gray-500">Không có dữ liệu đóng góp để hiển thị.</li>`;
            }
        }

        function showDetailModal(label, data) {
            modalTitle.textContent = `${translations[currentLanguage].modalTitle} (${label})`;
            modalTableBody.innerHTML = '';
            
            const transactionsForType = data.filter(t => {
                const type = t.expense_type === 'expense' ? t.description : t.description;
                return type === label;
            });
            

            if (transactionsForType.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" class="table-cell text-center text-gray-500">Không có giao dịch nào thuộc nhóm này.</td>`;
                modalTableBody.appendChild(row);
            } else {
                transactionsForType.forEach(transaction => {
                    const row = document.createElement('tr');
                    const formattedDate = new Date(transaction.date).toLocaleDateString('vi-VN');
                    const formattedAmount = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(transaction.amount);
                    const memberNames = getMemberNames(transaction.involvedMemberIds);

                    row.innerHTML = `
                        <td class="table-cell px-6 py-4">${formattedDate}</td>
                        <td class="table-cell px-6 py-4">${formattedAmount}</td>
                        <td class="table-cell px-6 py-4 break-words">${transaction.description || ''}</td>
                        <td class="table-cell px-6 py-4">${memberNames}</td>
                    `;
                    modalTableBody.appendChild(row);
                });
            }
            detailModal.classList.remove('hidden');
        }

        function closeDetailModal() {
            detailModal.classList.add('hidden');
        }

        function initializeSupabase() {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    window.location.href = window.location.origin + '/LoginQuan.html';
                } else {
                    fetchAllTransactions();
                }
            });

            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    window.location.href = window.location.origin + '/LoginQuan.html';
                }
            });
        }

        // Event Listeners
        if(logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error("Error signing out:", error);
                    showMessage('Lỗi khi đăng xuất.', 'error');
                } else {
                    showMessage('Đăng xuất thành công!', 'success');
                }
            });
        }

        if(logoutBtnMobile) {
            logoutBtnMobile.addEventListener('click', async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error("Error signing out:", error);
                    showMessage('Lỗi khi đăng xuất.', 'error');
                } else {
                    showMessage('Đăng xuất thành công!', 'success');
                }
            });
        }

        applyFiltersBtn.addEventListener('click', filterAndRenderTransactions);
        clearFiltersBtn.addEventListener('click', () => {
            startDateInput.value = '';
            endDateInput.value = '';
            searchInput.value = '';
            expenseTypeFilter.value = '';
            memberFilter.value = ''; // Reset the new member filter
            renderTransactions(transactions); // Re-render all transactions
            renderCharts(transactions); // Re-render charts with all data
        });

        exportExcelBtn.addEventListener('click', exportToExcel);

        exportPdfBtn.addEventListener('click', () => {
            showMessage('Chức năng xuất PDF đang được phát triển.', 'processing');
        });

        document.getElementById('hamburger-btn').addEventListener('click', function() {
            const menu = document.getElementById('hamburger-menu');
            menu.classList.toggle('hidden');
        });

        // Modal close listeners
        closeModalBtn.addEventListener('click', closeDetailModal);
        detailModal.addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') {
                closeDetailModal();
            }
        });

        // Scroll to Top Button Logic
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        };

        scrollToTopBtn.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage(currentLanguage); // Set initial language
            initializeSupabase();
        });
    </script>

        // Function to fetch all necessary data from Supabase
        async function fetchSupabaseData() {
            try {
                // Fetch transactions from the 'history_quan' table
                const { data: historyData, error: historyError } = await supabase.from('history_quan').select('*');
                if (historyError) throw historyError;
                transactions = historyData || [];
                console.log("Fetched transactions:", transactions);

                // Fetch members from the 'member_quan' table
                const { data: memberData, error: memberError } = await supabase.from('member_quan').select('member_name');
                if (memberError) throw memberError;
                members = memberData.map(m => m.member_name) || [];
                console.log("Fetched members:", members);
                
                // Fetch expense types from the 'expensetype_quan' table
                const { data: expenseTypeData, error: expenseTypeError } = await supabase.from('expensetype_quan').select('expense_type');
                if (expenseTypeError) throw expenseTypeError;
                expenseTypes = expenseTypeData.map(e => e.expense_type) || [];
                console.log("Fetched expense types:", expenseTypes);

            } catch (error) {
                console.error("Error fetching data:", error.message);
            }
        }
        
        // Function to update the "Expense Type" filter options from fetched data
        function updateSubTypeFilterOptions() {
            const subTypeFilter = document.getElementById('expense-type-filter');

            subTypeFilter.innerHTML = '<option value="" data-key="allExpenseTypes">Tất cả</option>';
            modalSubTypeSelect.innerHTML = '';
            
            // Populate both the filter and the modal select with dynamic data
            expenseTypes.forEach(type => {
                const filterOption = document.createElement('option');
                filterOption.value = type;
                filterOption.textContent = type;
                subTypeFilter.appendChild(filterOption);
                
                const modalOption = document.createElement('option');
                modalOption.value = type;
                modalOption.textContent = type;
                modalSubTypeSelect.appendChild(modalOption);
            });
        }

            if (!supabase) {
                console.error("Supabase client is not initialized.");

            try {
